<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            padding: 20px 40px;
        }

        table tr:nth-child(odd) {
            background: rgb(168, 86, 201)
        }

        table tr:nth-child(even) {
            background: #fcb
        }

        table,
        td {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script>
        //获取所有的td元素
        let tds = document.querySelectorAll('td');

        //遍历td元素，设置内容
        tds.forEach(item => {
            item.onclick = function () {
                this.style.background = '#222';
            }
        })
    </script>
</body>

</html>
