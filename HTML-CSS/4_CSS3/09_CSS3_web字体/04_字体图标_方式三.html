<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_字体图标_方式三</title>
    <script src="./font3/iconfont.js"></script>
    <style>
        .icon {
          width: 1em;
          height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
        </style>
</head>
<body>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-a-AppStore"></use>
      </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-Safari"></use>
      </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-a-QQMusic"></use>
      </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-Order"></use>
      </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-Wechat"></use>
      </svg>
</body>
</html>
