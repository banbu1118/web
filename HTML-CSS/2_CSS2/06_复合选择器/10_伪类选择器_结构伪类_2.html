<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_结构伪类2</title>
    <style>
        /* 选中的是div的第一个儿子p元素（按照所有兄弟计算的）--结构1 */
        /* div>p:first-child {
            color: red;
        } */
        /* 选中的是div的最后一个儿子p元素（按照所有兄弟计算的）--结构2 */
        /* div>p:last-child {
            color: red;
        } */
        /* 选中的是div的第n个儿子p元素（按照所有兄弟计算的）--结构3 */
        /* div>p:nth-child(3) {
            color: red;
        } */
        /* 可以用公式(an+b)或者单词(偶数：even, 奇数：odd)来选中 -- 结构4 */
        /* div>p:nth-child(3n+4) {
            color: red;
        } */
        /* 选中所有同类型的第一个元素 */
        /* div>p:first-of-type{
            color: red;
        } */
        /* 选中所有同类型的最后一个元素 */
        /* div>p:last-of-type{
            color: red;
        } */
        /* 选中所有同类型的第n元素 */
        div>p:nth-of-type(3){
            color: red;
        }
    </style>
</head>
