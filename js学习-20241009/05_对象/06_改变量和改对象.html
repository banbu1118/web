<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_改变量和改对象</title>
    <script>
        /* 
            - 修改对象时，如果有其他对象指向该对象，则其他对象也会受到影响

            - 修改变量时，只会影响当前变量，不会影响其他变量

            在使用变量存储对象时，很容易因为改变变量指向的对象而导致其他变量也发生变化，造成程序运行错误。
                所以通常情况下，声明存储对象的变量时，最好使用 const 关键字，避免变量指向的对象被修改。

            注意：
                const只是禁止变量被重新赋值(锁定了变量的内存地址)，对对象的修改没有任何影响
        */
        // let obj = {
        //     name: "孙悟空",
        // }

        const obj = {
            name: "孙悟空",
        }

        // let obj2 = obj;
        const obj2 = obj;

        obj2.name = "猪八戒";   //修改对象
        // obj2 = null  //修改变量

        console.log(obj);
        console.log(obj2);

        const obj3 = {
            name: "猪八戒",
        }

        obj3.name = "沙和尚"

        console.log(obj3);
    </script>
</head>

<body>

</body>

</html>
