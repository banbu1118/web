<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件循环</title>

</head>

<body>
    <button id="btn">点我一下</button>
    <button id="btn02">点我一下</button>
    
    <script>
        /* 
            事件循环(Event Loop)
                - 函数在每次执行时，都会产生一个执行环境
                - 执行环境负责存储函数执行时产生的一切数据
                - 问题：执行环境要存储到哪里？
                    - 函数的执行环境存储到一个叫调用栈的地方
                    - 栈，是一种数据结构，特点是先进后出，后进先出
                    - 队列，是一种数据结构，特点是先进先出

                调用栈(Call Stack)
                    - 调用栈负责存储函数的执行环境
                    - 当一个函数被调用时，它的执行环境会作为一个栈帧
                        插入到调用栈的栈顶，函数执行完毕其栈帧会自动从栈中弹出

                消息队列
                    - 消息队列负责存储将要执行的函数
                    - 当我们触发了一个事件时，其响应函数并不是直接添加到调用栈当中
                        因为调用栈中有可能存在一些还没执行完的代码
                    - 事件触发后，js引擎是将事件函数插入到消息队列中排队等待执行
        */
        function fn() {
            let a = 10
            let b = 20

            function fn2() {
                console.log("fn2~");

            }
            console.log("fn~");
        }

        fn()

        console.log(123);

        const btn = document.getElementById("btn");
        const btn02 = document.getElementById("btn02");

        btn.onclick = function () {
            alert(123)

            const begin = Date.now();

            while (Date.now() - begin < 3000) { }

        }

        btn02.onclick = function () {
            alert(222)
        }

    </script>
</body>

</html>
