<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main {
            height: 420px;
            width: 360px;
            border: 10px solid #000;
            background-color: #b7d4a8;
            border-radius: 20px;
            margin: 50px auto;
        }

        #stage {
            width: 304px;
            height: 304px;
            border: 2px solid #000;
            margin: 20px auto;
            position: relative;
        }

        #snake>div {
            width: 10px;
            height: 10px;
            background-color: #000;
            position: absolute;
        }

        #food {
            width: 10px;
            height: 10px;
            position: absolute;
            top: 100px;
            left: 120px;
            display: flex;
            flex-flow: wrap;
        }

        #food>div {
            width: 5px;
            height: 5px;
            background-color: #000;
            transform: rotate(45deg);
        }

        #info {
            width: 304px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            font: bold 20px courier
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="stage">
            <div id="snake">
                <div></div>
            </div>
            <div id="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="info">
            <div>SCORE:<span id="score">100</span></div>
            <div>LEVEL:<span id="level">1</span></div>
        </div>
    </div>

    <script>
        //获取蛇
        const snake = document.getElementById('snake');

        //获取蛇的各个部分
        const snakes = snake.getElementsByTagName('div');

        //获取蛇头
        const head = snakes[0];

        /*
            绑定按键事件keydown和keyup
                - 键盘事件只能绑定给可以获取焦点的元素或document
        */
        document.addEventListener('keydown', (event) => {
            /* 
                通过事件对象可以读取到用户按下的键的keyCode值
            */
            // console.log(event.keyCode);  // 不推荐这种用法
            // console.log(event.key); //推荐这个用法

            /* 
                当我们按着某个键不松开时，按键按下事件会持续触发
                    但是第一次和第二次触发的间隔会比较长
                    这样会导致蛇不能流畅的移动

                    贪吃蛇的游戏，蛇不能停止移动
            */

            switch (event.key) {
                case "ArrowUp":
                    //向上移动蛇头
                    head.style.top = head.offsetTop - 10 + "px"
                    break;
                case "ArrowDown":
                    //向下移动蛇头
                    head.style.top = head.offsetTop + 10 + "px"
                    break;
                case "ArrowLeft":
                    //向左移动蛇头
                    head.style.left = head.offsetLeft - 10 + "px"
                    break;
                case "ArrowRight":
                    //向右移动蛇头
                    head.style.left = head.offsetLeft + 10 + "px"
                    break;
            }


        })
    </script>

</body>

</html>
