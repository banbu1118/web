<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main {
            height: 420px;
            width: 360px;
            border: 10px solid #000;
            background-color: #b7d4a8;
            border-radius: 20px;
            margin: 50px auto;
        }

        #stage {
            width: 304px;
            height: 304px;
            border: 2px solid #000;
            margin: 20px auto;
            position: relative;
        }

        #snake>div {
            width: 10px;
            height: 10px;
            background-color: #000;
            position: absolute;
        }

        #food {
            width: 10px;
            height: 10px;
            position: absolute;
            top: 100px;
            left: 120px;
            display: flex;
            flex-flow: wrap;
        }

        #food>div {
            width: 5px;
            height: 5px;
            background-color: #000;
            transform: rotate(45deg);
        }

        #info {
            width: 304px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            font: bold 20px courier
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="stage">
            <div id="snake">
                <div></div>
            </div>
            <div id="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="info">
            <div>SCORE:<span id="score">100</span></div>
            <div>LEVEL:<span id="level">1</span></div>
        </div>
    </div>

    <script>
        //获取蛇
        const snake = document.getElementById('snake');

        //获取蛇的各个部分
        const snakes = snake.getElementsByTagName('div');

        //获取蛇头
        const head = snakes[0];

        /* 
            定义一个变量，用来存储蛇移动的方向
        */
        let dir

        /*
            绑定按键事件keydown和keyup
                - 键盘事件只能绑定给可以获取焦点的元素或document
        */
        document.addEventListener('keydown', (event) => {
            //设置方向
            dir = event.key

        })

        setTimeout(function move() {
            switch (dir) {
                case "ArrowUp":
                    //向上移动蛇头
                    head.style.top = head.offsetTop - 10 + "px"
                    break;
                case "ArrowDown":
                    //向下移动蛇头
                    head.style.top = head.offsetTop + 10 + "px"
                    break;
                case "ArrowLeft":
                    //向左移动蛇头
                    head.style.left = head.offsetLeft - 10 + "px"
                    break;
                case "ArrowRight":
                    //向右移动蛇头
                    head.style.left = head.offsetLeft + 10 + "px"
                    break;
            }
            //调用自身
            setTimeout(move, 30)
        }, 30)

    </script>

</body>

</html>
