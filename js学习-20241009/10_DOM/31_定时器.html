<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>

<body>

    <h1 id="number"></h1>
    <script>
        /* 
            通过定时器，可以使代码在指定时间后执行
                - 设置定时器的方式有两种
                    - setTimeout()
                        - 参数：
                            1.回调函数(要执行的代码)
                            2.延迟时间(以毫秒为单位)
                    - 关闭定时器
                        - clearTimeout()
                    - setInterval() 每间隔一段时间代码就会执行一次
                        - 参数：
                            1.回调函数(要执行的代码)
                            2.间隔时间(以毫秒为单位)
                        - 关闭定时器
                            - clearInterval()


        */
        // const timer = setTimeout(() => {
        //     alert("我是定时器中的代码")
        // }, 3000)

        // clearTimeout(timer)


        const num = document.getElementById("number")

        let numer = 0;

        const timer = setInterval(() => {
            numer++;
            num.textContent = numer;

            if (numer === 200) {
                clearInterval(timer)
            }
        }, 100)

        // clearInterval(timer)
    </script>

</body>

</html>
