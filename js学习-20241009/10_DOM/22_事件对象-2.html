<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象-2</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: greenyellow;
        }

        #box2 {
            width: 250px;
            height: 250px;
            background-color: #ff0;
        }

        #box3 {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>

    <a href="https://lilichao.com" id="chao">这是一个超连接</a>

    <script>
        /* 
            在dom存在多种不同类型的事件对象
                - 多种事件对象有一个共同的祖先 event
                    - event.target 表示触发事件的对象
                    - event.stopPropagation() 取消事件冒泡
                    - event.currentTarget 表示绑定事件的对象(同this)
                    - event.preventDefault() 取消默认行为
                -  事件的冒泡(bubble)
                    - 事件的冒泡就是指事件的向上传导
                    - 当元素上的某个事件被触发后，其祖先元素上的同类型事件也会被触发
                    - 冒泡的存在大大的简化了代码的编写，但是在一些场景下我们也不希望冒泡存在
                        不希望事件冒泡时，可以通过事件对象来取消冒泡
        */
        const box1 = document.getElementById("box1");
        const box2 = document.getElementById("box2");
        const chao = document.getElementById("chao");

        chao.onclick = function (event) {
            event.preventDefault(); // 阻止默认行为, 即默认的超链接跳转行为
            alert("被点击了")
        }

        box1.addEventListener("click", function (event) {
            // alert(event)
            /* 
                event.target 表示触发事件的对象
            */
            // console.log(event.target);
            // console.log(this);

            console.log(event.currentTarget); // 表示绑定事件的对象(同this)


            // alert("hello,我是box1")
        })

        // box2.addEventListener("click", function (event) {
        //     event.stopPropagation(); // 取消事件冒泡
        //     alert("hello,我是box2")
        // })

        // box3.addEventListener("click", function (event) {
        //     event.stopPropagation(); // 取消事件冒泡
        //     alert("hello,我是box3")
        // })
    </script>
</body>

</html>
