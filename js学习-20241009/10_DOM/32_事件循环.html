<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件循环</title>
    <script>
        /* 
            事件循环(Event Loop)
                - 函数在每次执行时，都会产生一个执行环境
                - 执行环境负责存储函数执行时产生的一切数据
                - 问题：执行环境要存储到哪里？
                    - 函数的执行环境存储到一个叫调用栈的地方
                    - 栈，是一种数据结构，特点是先进后出，后进先出

                调用栈(Call Stack)
                    - 调用栈负责存储函数的执行环境
                    - 当一个函数被调用时，它的执行环境会作为一个栈帧
                        插入到调用栈的栈顶，函数执行完毕其栈帧会自动从栈中弹出
        */
        function fn() {
            let a = 10
            let b = 20

            function fn2(){
                console.log("fn2~");
                
            }
            console.log("fn~");
        }

        fn()

        console.log(123);
        
    </script>
</head>
