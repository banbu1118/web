<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: top;
        }

        ul {
            list-style: none;
        }

        .outer {
            width: 640px;
            height: 390px;
            margin: 100px auto;
        }

        .img-list li {
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
        }

        li.current {
            z-index: 1;
            opacity: 1;
        }

        .prev-next a {
            font-size: 60px;
            color: red;
            font-weight: bold;
            text-decoration: none;
            position: absolute;
            height: 60px;
            top: 0;
            bottom: 0;
            margin: auto;
            z-index: 2;
            opacity: 0.5;
        }

        #next {
            right: 0;
        }

        .prev-next a:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="outer">
        <ul class="img-list">
            <li class="current">
                <a href="#">
                    <img src="./images/1.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/2.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/3.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/4.png">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/5.png">
                </a>
            </li>
        </ul>

        <!-- 
            添加切换按钮
        -->
        <div class="prev-next">
            <a id="prev" href="javascript:;">
                << /a>
                    <a id="next" href="javascript:;">></a>
        </div>
    </div>

    <script>
        /* 
            问题1：能不能简化一下代码？
            问题2：如何控制图片自动切换的开启和关闭？
        */

        /* 
            自动切换图片
        */
        setTimeout(function auto() {
            //获取当前显示的图片
            const current = document.querySelector('.img-list .current')

            //获取下一张图片
            const next = current.nextElementSibling || document.querySelector('.img-list li')

            //切换显示状态
            current.classList.remove('current')
            next.classList.add('current')

            setTimeout(auto, 3000)
        }, 3000)

        /* 
            点击按钮切换图片
        */
        const prev = document.querySelector('#prev')
        const next = document.querySelector('#next')

        prev.onclick = function () {
            //获取当前显示的图片
            const current = document.querySelector('.img-list .current')

            //获取上一张图片
            const next = current.previousElementSibling || document.querySelector('li:last-child')

            //切换显示状态
            current.classList.remove('current')
            next.classList.add('current')
        }

        next.onclick = function () {
            //获取当前显示的图片
            const current = document.querySelector('.img-list .current')

            //获取下一张图片
            const next = current.nextElementSibling || document.querySelector('.img-list li')

            //切换显示状态
            current.classList.remove('current')
            next.classList.add('current')
        }

    </script>
</body>

</html>
