<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式语法</title>
    <script>
        /* 
            正则表达式语法
                1.在正则表达式中大部分字符都可以直接写
                2. | 表示或
                3. \ 表示转义字符
                4. [] 表示匹配字符集
                    [a-z] 表示匹配 a-z 范围内的任意小写字母
                    [0-9] 表示匹配任意数字
                    [a-zA-Z] 表示匹配 a-z 或 A-Z 范围内的任意字母
                    [a-zA-Z0-9] 表示匹配 a-z 或 A-Z 或 0-9 范围内的任意字符
                5. ^ 表示除了
                    [^x] 表示匹配除了 x 范围内的任意字符
                6. . 表示除了换行符外的任意字符
                7. 其他字符集
                    \w 任意的单词字符 等价于 [a-zA-Z0-9_]
                    \W 除了单词字符，等价于 [^a-zA-Z0-9_]的取反
                    \d 任意的数字字符 等价于 [0-9]
                    \D 除了数字字符，等价于 [^0-9]的取反
                    \s 任意的空白字符 等价于 [\f\n\r\t\v]
                    \S 除了空白字符，等价于 [^\f\n\r\t\v]的取反
                    \b 单词边界
                    \B 非单词边界
                8. 开头和结尾
                    ^ 匹配字符串的开头
                    $ 匹配字符串的结尾
         */

        let re = /abc|bcd/ // 匹配 abc 或 bcd
        re = /[ab]/ // 匹配 a 或 b
        re = /[a-z]/ // 匹配 a-z 范围内的任意小写字母
        re = /[^a-z]/ // 匹配除了 a-z 范围内的任意字符
        re = /./ // 匹配除了换行符外的任意字符
        re = /\./ // 匹配 .
        re = /\w/ // 匹配任意的单词字符
        re = /^/ // 匹配字符串的开头
        re = /^a/ // 匹配以 a 开头的字符串
        re = /$/ // 匹配字符串的结尾
        re = /a$/ // 匹配以 a 结尾的字符串
        re = /^abc$/ // 匹配 abc 字符串，完全匹配
        re = /^a$/ // 匹配 a 字符串，完全匹配

        let result = re.test('a')

        console.log(result)
    </script>
</head>

</body>

</html>
