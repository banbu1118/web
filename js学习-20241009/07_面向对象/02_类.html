            语法：
                class 类名 {}   //类名要使用大驼峰命名法

        //用class定义类
        //用Person类专门用来创建人的对象
        class Person {

        }

        //调用构造函数创建对象
        const p1 = new Person();
        const p2 = new Person();

        //测试对象是否创建成功
