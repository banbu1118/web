        class Person {
            //类中可以添加一个特殊的方法constructor
            //该方法我们称为构造函数(构造方法)
            //构造函数在调用类创建对象时自动执行
            constructor(a, b, c) {
                //在构造函数中，为实例属性赋值
                //this关键字代表当前实例对象
                this.name = a;
                this.age = b;
                this.gendar = c;
            }

            sayHello() {
                console.log(this.name);
            }
        }

        const p1 = new Person("孙悟空", 18, "男");
        const p2 = new Person("猪八戒", 20, "男");
        const p3 = new Person("沙和尚", 16, "男");

        console.log(p1);
        console.log(p2);
        console.log(p3);

        p1.sayHello();
        p2.sayHello();
        p3.sayHello();
