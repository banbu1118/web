<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
    <script>
        /* 
            继承
                - 可以通过extends关键字来实现继承
                - 当一个类可以继承另一个类时，就相当于另一个类中的代码复制到当前类中
                - 继承发生时，被继承的类称为父类(超类)，继承它的类称为子类
                - 通过继承可以减少重复的代码，并且在不修改父类代码的情况下，可以扩展子类的功能

                封装 - 安全性
                继承 - 扩展性
                多态 - 灵活性
        */

        class Animal {
            constructor(name) {
                this.name = name;
            }

            sayHello() {
                console.log("动物在叫~");
            }
        }

        class Dog extends Animal {
        }

        class Cat extends Animal {
        }


        // class Dog {
        //     constructor(name) {

        //     sayHello() {
        //         console.log("汪汪汪");
        //     }
        // }

        // class Cat {
        //     constructor(name) {
        //         this.name = name;
        //     }

        //     sayHello() {
        //         console.log("喵喵喵");
        //     }
        // }

        const dog = new Dog("旺财");
        const cat = new Cat("汤姆");

        dog.sayHello(); // 输出 "汪汪汪"
        cat.sayHello(); // 输出 "喵喵喵"

        console.log(dog);
        console.log(cat);
    </script>
</head>
