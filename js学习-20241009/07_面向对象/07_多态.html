<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多态</title>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
        };

        class Dog {
            constructor(name) {
                this.name = name;
            }
        }

        class Test {
        }

        const dog = new Dog("旺财");
        const person = new Person("小李");
        const test = new Test();

        // console.log(dog);
        // console.log(person);

        /* 
            定义一个函数，这个函数将接受一个对象作为参数，它可以输出hello并打印name属性。

            多态
                - 在js中不会检查参数的类型，所以这就意味着任何数据都可以作为参数传递给函数。
                - 要调用某个函数，无需指定的类型，只要对象满足某些条件即可
                - 如果一个东西走路像鸭子，叫起来像鸭子，那么它就是鸭子。
                - 多态为我们提供了灵活性
        */
        function sayHello(obj) {
            //判断obj是否是Person的实例
            // if (obj instanceof Person) {
            console.log("hello," + obj.name);
            // }
        }

        sayHello(dog); // 输出 "hello,旺财"
        sayHello(person); // 输出 "hello,小李"

        sayHello(test) // 输出 "hello,undefined", 因为test没有name属性
    </script>
</head>
