<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法</title>
    <script>
        class Person {
            name = "孙悟空"

            // sayHello= function() {}

            //实例方法，实例方法中this指向实例对象
            sayHello() {
                console.log('大家好，我是' + this.name);
            }

            //静态方法(类方法)，通过类来调用
            //静态方法中this指向类对象
            static test() {
                console.log('我是静态方法,' + this);
            }
        }

        const p1 = new Person()

        // console.log(p1);

        //实例方法调用
        p1.sayHello()

        //通过类调用
        Person.test()
    </script>
</head>

<body>

</body>

</html>
