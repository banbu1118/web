<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的结构</title>
    <script>
        /* 
            对象中储存的区域实际上由两个：
                1.对象自身
                    - 直接通过对象添加的属性
                    - 在类中通过x = y的形式添加的属性

                2.神秘的位置
                    - 对象中还有一些内容，会储存到其他的对象里(原型对象)
                    - 在对象中会有一个属性用来储存原型对象，这个属性叫做__proto__
                    - 原型对象也负责为对象储存属性
                        当我们访问对象中的属性时，会优先访问对象自身中的属性，
                        如果没有，则会访问原型对象中的属性
                    - 会添加到原型对象中的情况：
                        1.在类中通过xxx(){}方式添加的方法，位于原型对象中
                        2.主动向原型对象中添加的属性或方法
        */
        class Person {
            //在类中通过x = y的形式添加的属性
            name = '孙悟空'
            age = 18

            //直接通过对象添加的属性
            // constructor() {
            //     this.gender = '男';
            // }

            sayHello() {
                console.log(`hello，我是${this.name}`);
            }
        }

        const p = new Person();

        // p.address = '北京市朝阳区'; //直接通过对象添加的属性

        //优先访问对象自身中的属性
        p.sayHello = "hello"

        console.log(p.sayHello);
    </script>
</head>

<body>

</body>

</html>
