<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旧类</title>
    <script>
        /* 
            早期的js中，直接通过函数来定义类
                - 一个函数直接调用xxx()，那么这个就是普通函数
                - 一个函数如果通过new调用 new xxx()，那么这个就是构造函数


        */
        /* 
            等价于 class Person {
            
            }
        */

        //用立即函数包裹，避免全局变量污染
        var Person = (function () {
            function Person(name, age) {
                //在构造函数中，this指向实例对象
                this.name = name;
                this.age = age

                //不推荐这么写
                // this.sayHello = function () {
                //     console.log("Hello, my name is " + this.name);
                // }

            }

            //向原型中添加属性(方法)
            Person.prototype.sayHello = function () {
                console.log("Hello, my name is " + this.name);
            }

            //添加静态属性
            Person.stateProperty = "xxx"

            //添加静态方法
            Person.staticMethod = function () {
                console.log("静态方法");
            }
            return Person;
        })();


        const p = new Person("孙悟空", 18)

        console.log(p);

        var Animal = (function () {
            function Animal() {

            }

            return Animal;
        })();

        var Cat = (function () {
            function Cat() { 

            }

            //继承Animal
            Cat.prototype = new Animal();

            return Cat;
        })();

        var cat = new Cat();

        console.log(cat);
    </script>
</head>

<body>

</body>

</html>
