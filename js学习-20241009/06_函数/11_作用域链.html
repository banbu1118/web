<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域链</title>
    <script>
        /* 
            作用域链
                - 当我们使用一个变量时
                    js引擎会优先在当前作用域中寻找变量
                        如果找到了，则直接使用该变量
                        如果没有找到，则向上一级作用域中寻找，直到全局作用域
                        如果全局作用域中也没有找到，则报错xxx is not defined
        */
        let a = 10
        {
            let a = "第一代码块中的a"
            {
                let a = "第二代码块中的a"
                console.log(a);
            }
        }

        let b = 33
        function fn() {
            let b = 44;
            function f1() {
                let b = 55;
                console.log(b);
            }
            f1();
        }

        fn();
    </script>
</head>

</body>

</html>
