<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        /*
            函数(Function)
                - 函数也是一个对象
                - 它具有其他对象的所有功能
                - 函数中可以存储代码，且可以在需要时调用执行

            语法：
                function 函数名(){
                        语句...
                    }
                
            调用函数：
                - 调用函数就是执行函数体中的代码
                语法：
                    函数对象()
            
            使用typeof检查函数，返回值是"function"

        */
        //创建函数对象
        function fn() {
            console.log("你好");
            console.log("hello");
            console.log("萨瓦迪卡");
            console.log("阿尼哈撒有");
            
        }

        // console.log(fn);

        //调用函数
        // fn();

        console.log(typeof fn); //function
    </script>
</head>

</body>

</html>
