<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数</title>
    <script>

        function fn(a) {
            console.log("a = ", a);
        }

        /* 
            在js中，函数也是一个对象(一等对象)
                别的对象能做的事，函数也可以
        */

        let obj = { name: "孙悟空" }

        function fn2() {
            console.log("我是fn2");
        }

        //把函数作为参数传递给另一个函数
        fn(fn2)

        //把匿名函数作为参数传递给另一个函数
        fn(function () {
            console.log("我是匿名函数");
        })

        //把箭头函数作为参数传递给另一个函数
        fn(() => console.log("我是箭头函数"));
    </script>
</head>

<body>

</body>

</html>
