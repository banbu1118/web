<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>debug</title>
    <script>
        //在代码中设置断点，可以让程序暂停运行，并进入调试模式
        //或者在浏览器中打断点，可以让程序暂停运行，并进入调试模式
        // debugger

        console.log(a); //2
        var a = 1
        console.log(a); //1

        //提升后，赋值a为函数，此时a的值为函数，而不是函数的返回值
        function a() {
            alert(2)
        }
        console.log(a);//1

        var a = 3
        console.log(a);//3

        var a = function () {
            alert(4)
        }
        console.log(a);//4

        var a
        console.log(a);//4
    </script>
</head>

<body>

</body>

</html>
