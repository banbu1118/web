<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数作用域</title>
    <script>
        /* 
            函数作用域：
                - 函数作用域也是一种局部作用域
                - 函数作用域在函数调用时产生，函数执行完毕后，函数作用域也就销毁了
                - 函数每次调用都会产生一个全新的函数作用域，互不干扰
                - 在函数中定义的变量是局部变量，只能在函数内部访问，外部不能访问
        */
        function fn() {
            let a = "fn中的变量a"
            console.log(a);
        }

        fn()
        fn()
        fn()

        // console.log(a); // 报错，a是全局变量，在函数外部不能访问
    </script>
</head>

<body>

</body>

</html>
