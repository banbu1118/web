    <title>练习</title>
    <script>
        /* 
            一对兔子出生后两个月每个月都能生一对兔子
                - 要求编写一个函数，可以用来计算第n个月有多少兔子
            1   2   3   4   5   6   7   8
            1   1   2   3   5   8   13  21
            - 规律：当前数等于前两个数之和
            斐波拉且数列
        */
        //求斐波拉数列第n项
        function fib(n) {
            //确定基线
            if (n < 3) {
                return 1;
            }

            //递归条件
            //第n个数= 第n-1个数+第n-2个数
            return fib(n - 1) + fib(n - 2);
        }

        //求兔子数量
        result = fib(8);
        console.log(result);
    </script>
