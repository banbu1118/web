        class Person {
            constructor(name, age) {
                this.name = name;

        }

        const personArr = [
            new Person("孙悟空", 18),
            new Person("沙和尚", 38),
            new Person("猪八戒", 8),
            new Person("白骨精", 16),

        //filter函数用来过滤数组中的元素
        function filter(arr) {

            const newArr = []

            for (let i = 0; i < arr.length; i++) {
                if (arr[i].age < 18) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
