<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        /*
            有一个数组
            [9,1,3,2,8,0,5,7,6,4]

            编写代码，排序（升序）

            思路一：
                9,1,3,2,8,0,5,7,6,4
                - 比较相邻的两个元素，然后根据大小来交换位置
                - 例子：
                    第一次比较：1,3,2,8,0,5,7,6,4,9
                    第二次比较：1,2,3,0,5,7,6,4,8,9

                - 这种排序方式，被称为冒泡排序，时间复杂度为O(n^2)，是最慢的排序算法
                    数量少还行，数量多就很慢了

            思路二：
                9,1,3,2,8,0,5,7,6,4
                - 取出一个元素，然后将其他元素与它比较，如果比它小，则交换位置
                - 例子：
                    第一次比较：0,9,3,2,8,1,5,7,6,4
                    第二次比较：0,1,9,3,8,2,5,7,6,4
                - 这种排序方式，被称为选择排序，时间复杂度为O(n^2)，是不稳定的排序算法
        */
        const arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4]
        for (let j = 0; j < arr.length - 1; j++) {
            for (let i = 0; i < arr.length - 1; i++) {
                //arr[i] 前面的元素  arr[i+1] 后面的元素
                //大数在前面，小数在后面，需要交换位置
                //改变>和<的位置，可以实现降序排序
                if (arr[i] < arr[i + 1]) {
                    //临时变量，用于交换位置
                    let temp = arr[i]
                    arr[i] = arr[i + 1]
                    arr[i + 1] = temp
                }
            }
        }

        console.log(arr);
    </script>
