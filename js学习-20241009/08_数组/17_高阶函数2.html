<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数2</title>
    <script>
        /* 
            希望在someFn()函数执行时，可以记录一条日志

            在不修改原函数的基础上，为其增加记录日志的功能，可以用高阶函数来实现。

            可以通过高阶函数来动态的生成一个新函数
        */
        function someFn() {
            return "hello"
        }

        function outer(cb) {
            return () => {
                console.log("记录日志~~");

                const result = cb()

                return result

            }
        }

        let result = outer(someFn)

        // console.log(result);

        function test(){
            console.log("test~~");
            return "test";
        }

        let newtest = outer(test);

        newtest();
    </script>
</head>

<body>

</body>

</html>
