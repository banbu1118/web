<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包简介</title>
    <script>
        /*
           创建一个函数，第一次调用时，打印1，第二次调用时打印2，第三次调用时打印3，以此类推。

           可以利用函数，来隐藏不希望被外部访问到的变量。

           闭包：
              所谓闭包就是能访问函数作用域变量的函数。

           什么时候使用闭包？
              当我们需要隐藏一些不希望被别人访问的内容时，就可以使用闭包。
            
            构成闭包的条件：
              1. 函数嵌套
              2. 内部函数引用了外部函数的变量
              3. 内部函数作为返回值返回
            
         */
        // let sum = 0
        // function fn() {
        //     sum++
        //     console.log(sum)

        // }
        // fn

        //闭包
        function outer() {
            let num = 0 //let位于函数作用域中，只能在函数内部使用

            return () => {
                num++
                console.log(num);
            }
        }

        const newFn = outer()

        // console.log(newFn);

        newFn() // 1
        newFn() // 2
        newFn() // 3
    </script>
</head>
