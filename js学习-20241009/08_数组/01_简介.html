<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
        /* 
            数组(Array)
                - 数组也是一种复合类型的数据类型，在数组可以储存多个不同类型的数据
                - 数组中存储的是有序的数据，数组中的每个数据都有一个唯一的索引
                    可以通过索引来操作获取数据
                - 数组中存储的数据叫做元素

                - 创建数组
                    通过Array()来创建数组，也可以通过[]创建数组

                - 索引(index)
                    是一组大于0的整数

                - 向数组中添加元素
                    语法：
                        数组[索引] = 元素

                - 读取数组中的元素
                    语法：
                        数组[索引]
                        - 如果索引了一个不存在的元素，不会报错，而是返回undefined
                - length属性
                    - 获取数组元素的长度
                    - 获取的实际值就是数组的索引最大值+1
                    - 向数组的最后添加元素
                        数组[数组.length] = 元素
                

        */
        const obj = { name: "孙悟空", age: 18 }

        // 创建数组
        const arr = new Array()
        const arr2 = [] //数组字面量，和上面的等价

        arr[0] = 10
        arr[1] = "hello"
        arr[2] = true
        arr[3] = obj
        arr[0] = 30

        //使用数组时，应该避免非连续数组，它的性能不好
        // arr[100] = "world" // 索引可以大于数组长度，会自动填充空位

        console.log(arr);
        console.log(arr2);

        console.log(arr[1]);

        console.log(typeof arr); // object

        console.log(arr.length); // 4

        arr[arr.length] = 33; // 向数组末尾添加元素

        arr.length = 10; // 改变数组长度，会自动填充空位
        arr.length = 2; // 改变数组长度，会自动删除数组末尾元素

        console.log(arr);
    </script>
</head>

</body>

</html>
