<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的方法</title>
    <script>
        let arr = ["a", "c", "e", "f", "d", "b"]
        arr = [2, 3, 1, 9, 0, 4, 5, 8, 7, 6, 10]
        /* 
            sort()
                - sort用来对数组进行排序(会改变原数组)
                - sort默认会将数组升序排列
                    注意：sort总会按照Unicode编码排序，所有直接通过sort对数字排序，可能会得到一个不正确的结果
                - 参数：
                    - 可以传递一个回调函数作为参数，来指定排序规则
                    - (a, b) => a - b 升序排列
                    - (a, b) => b - a 降序排列

            forEach()
                - 用来遍历数组
                - 它需要一个回调函数作为参数，这个回调函数会被调用多次
                    数组中有几个元素，回调函数就会调用几次
                    每次调用都会把数组的数据作为参数传递给回调函数
                - 回调函数有3个参数：
                    element: 当前正在处理的元素
                    index: 当前元素的索引
                    array: 被遍历的数组

            filter()
                - 将数组中符合条件的元素保存到一个新数组中返回
                - 需要一个回调函数作为参数，会为每个元素调用回调函数，并根据条件决定是否返回该元素
                - 非破坏性方法，不会改变原数组

            map()
                - 根据当前数组生成一个新数组
                - 需要一个回调函数作为参数
                - 回调函数有3个参数：
                    回调函数的返回值会成为新数组的元素
                - 非破坏性方法，不会改变原数组

            reduce()
                - 可以用来将一个数组中的元素合并成一个值
                - 参数
                    1.回调函数，通过回调函数来指定合并的规则
                    2.初始值，可选，默认为数组中的第一个元素

        */

        // console.log(arr);

        // arr.sort();

        // arr.sort((a, b) => a - b)
        arr.sort((a, b) => b - a)

        // console.log(arr);

        arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧"]
        // arr.forEach((element, index, array) => {
        //     console.log(element, index, array);

        // })

        // arr.forEach((element, index) => { console.log(index, element); })

        arr = [1, 2, 3, 4, 5, 6, 7, 8]

        //获取数组中所有的偶数
        // let result = arr.filter(Element => Element % 2 === 0)
        // let result = arr.filter(Element => Element % 2 !== 0)    //获取数组中所有的奇数
        let result = arr.filter(Element => Element > 5)    //获取数组中大于5的元素
        // console.log(result)

        // result = arr.map(ele => ele * 2)    //将数组中的元素都乘以2

        arr = ["孙悟空", "猪八戒", "沙和尚"]

        result = arr.map(ele => "<li>" + ele + "</li>")

        arr = [1, 2, 3, 4, 5, 6, 7, 8]

        //arr数组求和
        result = arr.reduce((a, b) => a + b, 10)

        console.log(result)
    </script>
