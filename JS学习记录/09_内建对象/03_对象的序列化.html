<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            对象的序列化
                - js中的对象使用时都是存在计算机内存中
                - 序列化指将对象转换为可以一个存储的格式
                    在js对象的序列化通常是将一个对象转换为字符串
                - 序列化有什么用（对象转换为字符串有什么用）
                    - 对象转换为字符串后，可以将字符串在不同的语言之间传递
                        甚至人可以直接对字符串进行读写操作，使得js对象在不同平台间传递变得更加方便
                    - 用途：
                        1.作为数据交换的格式
                        2.用来编写配置文件
                - 如何进行序列化：
                    - 在js中有一个工具类 JSON （javaScript Object Notation） js对象表示法
                    - js对象序列化后会转为一个字符串，这个字符串我们称其为JSON字符串
                - 也可以手动编写JSON字符串，在很多程序中就是使用了JSON编写的
                - 编写JSON的注意事项：
                    1.JSON字符串有两种类型
                        JSON对象：{}
                        JSON数组：[]
                    2.JSON字符串的属性名必须使用双引号""
                    3.JSON中可以使用的属性值（元素）类型有：
                        字符串、数字、布尔值、null、数组、对象
                    4.JSON字符串的格式：
                        必须使用双引号""包裹，属性名和值之间使用冒号:分隔，属性和值之间使用逗号,分隔，最后一个属性和值后面不加逗号
        */

        const obj = {
            name: '张三',
            age: 20,
        }

        //将obj转换为JSON字符串
        const str = JSON.stringify(obj); //JSON.stringify()方法将对象转换为JSON字符串

        // console.log(obj); //{name: "张三", age: 20}, 原始对象

        // console.log(str); //{"name":"张三","age":20}, JSON字符串

        // //将JSON字符串转换为对象
        // const obj2 = JSON.parse(str); //JSON.parse()方法将JSON字符串转换为JS对象

        // console.log(obj2); //{name: "张三", age: 20}, 原始对象

        const str2='{"name":"猪八戒","age":28}'

        console.log(str2);

        const obj3 = JSON.parse(str2); //JSON.parse()方法将JSON字符串转换为JS对象
        console.log(obj3);
        
        
    </script>
</head>

<body>

</body>

</html>
