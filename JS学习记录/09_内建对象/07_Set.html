    <script>
        /* 
            Set
                - 用来创建一个集合
                - 它的功能和数组类似，不同点在于Set不能存储重复的值

            使用方式：
                - new Set() 创建一个空集合
                - add(value) 向集合中添加元素
                - has(value) 检查集合中是否包含元素
                - size 获取集合的长度
                - for...of 遍历集合
                - [...set] 集合转换为数组
                - delete(value) 删除集合中的元素
        
        */
        // 创建一个空集合
        const set = new Set();

        // 向集合中添加元素
        set.add(10);
        set.add("孙悟空");
        set.add(10)

        //检查集合是否包含元素
        console.log(set.has(10));    // true
        console.log(set.has("猪八戒"));    // false

        // 遍历集合
        for (const value of set) {
            console.log(value);
        }

        // 集合的长度
        console.log(set.size);    // 2

        //set转换为数组
        const arr = [...set]

        console.log(arr);    // [10, "孙悟空"]

        console.log(arr[0]);

        // console.log([...newArr]);
