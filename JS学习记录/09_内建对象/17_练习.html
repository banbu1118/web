<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            dajsdh13715678903jasdlakdkjg13457890657djashdjka13811678908sdadadasd

            先用自己语言把规则描述清楚，然后再用正则表达式来实现
                1   3       715678903
                1   [3-9]   任意数字    

        */
        let str = "dajsdh13715678903jasdlakdkjg13457890657djashdjka13811678908sdadadasd"

        // let reg = /1[3-9]\d{9}/g // 匹配规则
        let reg = /(1[3-9]\d)\d{4}(\d{4})/g // 匹配规则

        let result

        while (result = reg.exec(str)) {
            // console.log(result[0]);
            // console.log(result[0], result[1], result[2]);
            console.log(result[1] + '****' + result[2]);
        }

        //判断是否为一个正确的手机号
        reg = /^1[3-9]\d{9}$/

        console.log(reg.test("13715678903")); // true
        console.log(reg.test("1371567890")); // false

    </script>
</head>

</body>

</html>
