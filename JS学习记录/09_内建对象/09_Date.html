<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            Date 对象用于处理日期和时间。
                - 对象的方法：
                    getFullYear()：返回4位数的年份
                    getMonth()：返回月份（0-11）,0代表1月,1代表2月,以此类推,11代表12月
                    getDate()：返回日期（1-31）
                    getDay()：返回星期（0-6），0代表星期日，1代表星期一，以此类推
                    getHours()：返回小时（0-23）
                    getMinutes()：返回分钟（0-59）
                    getSeconds()：返回秒（0-59）
                    getMilliseconds()：返回毫秒（0-999）
                    getTime()：返回从1970年1月1日午夜（GMT）到当前时间的毫秒数（时间戳）
                        - 计算机底层存储时间都是用的时间戳

                    Date.now()：获取当前的时间戳


        */

        let d = new Date(); //直接通过new Date()创建时间对象，它创建的是代码执行时的时间。

        //可以在Date()构造函数中传入参数，来创建指定日期和时间的对象。
        //字符串的格式： 月/日/年 时:分:秒
        //其他字符串格式：年-月-日T时:分:秒
        //其他字符串格式：年-月-日 时:分:秒
        // d = new Date("10/20/1998 12:22:33") //1998年10月20 12:22:33
        // d = new Date("2021-08-12T12:22:33") //2021年8月12 12:22:33
        // d = new Date("2021-08-12 12:22:33") //2021年8月12 12:22:33

        result = d.getFullYear(); //获取4位数年份
        result = d.getMonth(); //获取月份（0-11）,0代表1月,1代表2月,以此类推,11代表12月
        result = d.getDate(); //获取日期（1-31）
        result = d.getDay(); //获取星期（0-6），0代表星期日，1代表星期一，以此类推
        result = d.getHours(); //获取小时（0-23）
        result = d.getMinutes(); //获取分钟（0-59）
        result = d.getSeconds(); //获取秒（0-59）
        result = d.getMilliseconds(); //获取毫秒（0-999）
        result = d.getTime(); //获取从1970年1月1日午夜（GMT）到当前时间的毫秒数，也就是时间戳

        //创建指定日期和时间的对象
        //new Date(year, month, day, hours, minutes, seconds, milliseconds)
        d = new Date(2021, 7, 12, 12, 22, 33, 90); //创建指定日期和时间的对象

        d = new Date()

        //Math.round(Math.random() * 5)
        result = d.getTime()

        console.log(result);
        
    </script>
</head>

</body>
</html>
