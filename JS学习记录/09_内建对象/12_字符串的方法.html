            字符串：
                - 字符串其本质就是一个字符数组
                - "hello"  ->  ["h", "e", "l", "l", "o"]
                - 字符串的方法和数组类似:
                    length: 获取字符串长度
                    字符串[index]: 获取字符串的某个字符
                    str.at(index): 获取字符串的某个字符
                        - 根据索引获取字符，支持负数索引
                        - 等同于 str[index]
                    str.charAt(index): 获取字符串的某个字符
                        - 根据索引获取字符
                    str.concat(str2, str3...): 连接字符串
                        - 推荐使用+拼串
                    str.includes(str2): 判断字符串是否包含子串
                        - 返回布尔值
                    str.indexOf(str2): 查找子串的索引
                        - 返回子串的索引，找不到返回-1
                        - 推荐使用includes()
                    str.lastIndexOf(str2): 从右边开始查找子串的索引
                        - 返回子串的索引，找不到返回-1
                        - 等同于lastIndexOf()
                    str.endsWith(str2): 判断字符串是否以指定字符串结尾
                        - 返回布尔值
                    str.startsWith(str2): 判断字符串是否以指定字符串开头
                        - 返回布尔值
                    str.padStart(length, fillStr): 填充字符串
                        - 填充字符串到指定长度
                        - fillStr可选，默认为空格
                    str.padEnd(length, fillStr): 填充字符串
                        - 填充字符串到指定长度
                        - fillStr可选，默认为空格
                    str.replace(str1, str2): 替换字符串中的子串
                        - 返回替换后的字符串
                        - str1为要替换的子串，str2为替换后的子串
                    str.replaceAll(str1, str2): 替换字符串中的所有子串
                        - 返回替换后的字符串
                        - str1为要替换的子串，str2为替换后的子串
                    str.slice(start, end): 截取字符串

                        - start可选，默认为0

                        - start可选，默认为0
