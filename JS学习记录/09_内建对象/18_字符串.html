    <script>
        /* 
            split()
                - 可以结合正则表达式来分割字符串

            search()
                - 可以搜索符合正则表达式的内容，并返回匹配的第一个位置

            replace()
                - 可以替换字符串中的内容，可以结合正则表达式

            match()
                - 可以搜索符合正则表达式的内容，并返回匹配的数组
            
            matchAll()
                - 可以搜索符合正则表达式的内容，并返回匹配的数组的迭代器，可以遍历所有匹配项
        */
        let str = "a@b@c@d"

        let result = str.split("@")

        str = "孙悟空abc猪八戒adc沙和尚"

        result = str.split(/a[bd]c/)

        result = str.search("abc")

        str = "dajsdh13715678903jasdlakdkjg13457890657djashdjka13811678908sdadadasd"

        // result = str.match(/1[3-9]\d{9}/g)

        result = str.matchAll(/1[3-9](\d{9})/g)

        for (let item of result) {

        }
