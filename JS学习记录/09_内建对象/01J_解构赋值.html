    <script>
        /* 
        解构赋值：
        */

        const arr = ["孙悟空", "猪八戒", "沙和尚"]
        let a, b, c;

        // a = arr[0];
        // b = arr[1];
        // c = arr[2];

        // [a,b,c]=["孙悟空","猪八戒","沙和尚"]
        [a, b, c] = arr // 解构赋值

        let [d, e, f, g] = ["唐僧", "蜘蛛精", "白骨精", "玉兔精"] // 声明同时解构赋值


        // console.log(a, b, c);
        console.log(d, e, f, g);

        // [d, e, f, g = 10] = [1, 2, 3] // 解构赋值，并给g赋默认值10
        [d, e, f, g = g] = [1, 2, 3] // 解构赋值，并给g赋默认值g

        // let [n1, n2] = [4, 5, 6, 7] // 解构赋值，但数组长度不匹配，只会解构前两个元素并赋值给n1和n2
        let [n1, n2, ...n3] = [4, 5, 6, 7] // n3是一个数组，包含剩余的元素，解构赋值，并给n3赋默认值[]

        console.log(n1, n2, n3);

        function fn() {
            return ["二郎神", "猪八戒"]
        }

        let [name1, name2] = fn() // 解构赋值，并调用函数fn

        console.log(name1, name2);

        //可以通过解构赋值，来快速交换两个变量值

        let a1 = 10;
        let a2 = 20;

        // let temp = a1
        // a1 = a2
        // a2 = temp

        [a1, a2] = [a2, a1] // 解构赋值，交换变量值

        const arr2 = ["孙悟空", "猪八戒"];

        console.log(arr2);

        [arr2[0], arr2[1]] = [arr2[1], arr2[0]] // 解构赋值，交换数组元素值

        console.log(arr2);
