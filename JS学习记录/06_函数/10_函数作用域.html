<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数作用域：
                - 函数作用域也是局部作用域
                - 函数作用域在函数调用时产生，调用结束后销毁
                - 函数每次调用，都会产生一个新的作用域，互不干扰
                - 函数中定义的变量是局部变量，只能在函数内部访问，外部不能访问
        */

        function fn(){
            let a = 10;
            console.log(a);
        }
        fn()
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
