<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数在执行时：
                - js解释器每次都会传进一个隐含的参数
                - 这个参数就是this
                - this会执行一个对象
                    - this所执行的对象会根据函数方式调用的不同而不同
                        - 1.以函数形式调用时，this指向全局对象window
                        - 2.以方法形式调用时，this指向调用该方法的对象
                        - 3.以构造函数形式调用时，this指向新创建的对象

                - 通过this可以访问函数内部的属性和方法
        */
       function fn(){
        console.log(this);
       }

       const obj = { name:"孙悟空"}

       obj.test = fn

       const obj2 = {name:"猪八戒",test:fn}

       //fn()
    //    window.fn()

    //    obj.test();  //{ name:"孙悟空"}

    const obj3 = {
        name:"沙和尚",
        sayHello:function(){
            console.log(this.name);
        }
    }
    const obj4 = {
        name:"唐僧",
        sayHello:function(){
            console.log(this.name);
        }
    }

    //为两个对象添加一个方法，可以打印自己的名字
    obj3.sayHello()

    obj4.sayHello()




    </script>
</head>
