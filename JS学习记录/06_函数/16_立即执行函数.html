<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            在开发中应该尽量减少在全局作用域中编写代码

            所以我们的代码尽量编写到局部作用域中，避免变量重名

            如果使用let创建变量，可以使用{}来创建块级作用域，避免变量污染全局作用域


        */


        {
            let a = 10;
        }

        {
            let a = 20;
        }

        // function fn() {

        //     var a = 10
        // }

        // fn(); // 10

        // function fn2() {
        //     var a = 20;
        // }

        // fn2(); // 20

        //希望只执行一次，并且匿名的函数

        /* 
            立即执行函数(Immediately-Invoked Function Expression, IIFE)
                - 立即执行函数是一个匿名的函数，并且只会调用一次
                - 可以利用IIFE来创建一个一次性的函数作用域，避免变量污染全局作用域
        */
        (function(){
            let a = 10;
            console.log(111);
        }());   //两个立即函数之间一定要加分号，否则会报错


    
        (function(){
            let a = 20;
            console.log(222);
        })()
    </script>
</head>

<body>

</body>

</html>
