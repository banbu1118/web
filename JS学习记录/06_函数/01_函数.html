<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        /* 
            函数（Function）
                - 函数也是一个对象
                - 它具有对象所有的功能
                - 函数中可以存储代码，且可随意被调用执行

            语法：
                function 函数名(){
                    //函数体
                }
        
            调用函数：
                - 调用函数就是执行函数中的代码
                - 语法：函数对象()

            使用typeof检查函数返回function
            */

        //创建一个函数对象
        function fn() {
            console.log("你好");
            console.log("Hello");
            console.log("Hi");
            console.log("萨瓦迪卡");
        }

        // console.log(fn);
        // fn(); //执行函数
        // fn(); //执行函数

        console.log(typeof fn);


    </script>
</head>

</html>
