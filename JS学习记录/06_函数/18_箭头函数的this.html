<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            箭头函数：
            ([参数]]) => 返回值

            例子：
                无参箭头函数() => 返回值
                一个参数：a => 返回值
                多个参数: (a, b) => 返回值

                只有一个语句的函数：() => 返回值
                只返回一个对象的函数: () => ({a: 1, b: 2})
                有多行语句的函数：() => {
                    let a = 1;
                    let b = 2;
                    return a + b;
                }

                箭头函数没有自己的this，它的this取决于外层作用域的this。
                    箭头函数的this和它的调用方式无关，只取决于外层作用域的this。

            
        */
        function fn() {
            console.log("fn=", this);
        }

        const fn2 = () => {
            console.log("fn2=", this);  // 总是window
        }

        // fn() // window

        // fn2() // window

        const obj = {
            name: "孙悟空",
            //可以省略为fn
            // fn: fn,
            fn,
            fn2,
            sayHello() {
                console.log(this.name);

                // function t(){
                //     console.log("t=", this);
                // }
                // t() // window

                const t2 = () => {
                    console.log("t2=", this);
                }

                t2() // window
            }

        }

        obj.fn() // obj
        obj.fn2() // window
        obj.sayHello() // 孙悟空



    </script>
</head>

</body>

</html>
