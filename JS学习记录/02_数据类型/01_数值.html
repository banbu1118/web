<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值</title>
    <script>
        /* 
        数值（Number）
            - 在js中，所有的整数和浮点数都是Number类型
            - js中的数值，不是无限大的，当数值超过一定范围后会显示近似值
            - infinity是一个特殊的数，表示无穷
            - 在js中进行一些精度比较高的运算时，要十分注意
        */
       let a = 10
       a = 10.5
       a = 3.14
       a = 9999999999999991

       a = 9999  ** 9999
       a = Infinity
       a = 1.11111111111111111
       a = 0.00000000000000001
       a = 0.2 + 0.1
       a = 1 - "a"  // NaN（Not a Number）
       a = NaN


       /* 
       大整数（BigInt）
        - 大整数用来表示一些比较大的整数
        - 大整数使用n结尾，它可以表示的数字范围是无限大
       */
       a = 999999999999999999999999999999999999999999999999999999999999999999999

       /* 
       其他进制的数字：
        - 二进制 0b
        - 八进制 0o
        - 十六进制 0x
       */
      a = 0b1010
      a = 0o10
      a = 0xff
       console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
