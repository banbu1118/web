<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换-数值</title>
    <script>
        /* 
        将其他数据类型，转换为数值
            - 1.使用number()函数将其他类型转换为数值
                - 转换的情况：
                    - 字符串：
                        - 如果字符串是一个合法的数字，则会自动转换为对应的数字
                        - 如果字符串不是一个合法的数字，则转换为NaN
                        - 如果字符串是空串或纯空格的字符串，则转换为0
                    - 布尔值：
                        - true转为为1
                        - false转换为
                    - null
                        - 转换为0
                    - undefined
                        - 转换为NaN

            - 专门用来将字符串转换为数值的两个办法
                - parseInt()
                    - 将字符串转为一个整数
                    - 解析时，会自左向右读取一个字符串，知道读取到所有的有效整数
                    - 也可以使用parseInt()来对一个数值取整
                - parseFloat()
                    - 将字符串转为一个浮点数
                    - 解析时，会自左向右读取一个字符串，知道读取到所有的有效小数
        */

        let a = '123'   // 123
        a = 'abc'   // NaN
        a = '3.1415926' //3.1415926
        a = ''  //0
        a = '    '  //0

        a = true    //1
        a = false   //0
        a = null    //0
        a = undefined   //NaN
        console.log(typeof a, a);

        a = Number(a)
        console.log(typeof a, a);

        // let b = '123px'
        // let b = 'kk123px'
        let b = '123.45'

        console.log(typeof b ,b);

        // b = Number(b)   // NaM
        b = parseInt(b)  //123
        console.log(typeof b, b);

        let c = '0.12'
        c = parseFloat(c)
        console.log(typeof c, c);
    </script>
</head>
<body>
    
</body>
</html>
