<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变量和改对象</title>
    <script>
        /* 
        改对象
            - 修改对象时，如果有其他变量指向该对象
                则所有指向该对象的变量都会受到影响
            
        改变量
            - 改变量时，只会影响当前的变量

        在使用变量存储对象时，很容易因为改变变量指向的对象，提高代码的复杂度
            所以通常情况下，声明存储对象的变量时，最好使用const

        注意：
            const只是禁止变量不可修改，并不意味着对象本身不可修改
        */
        let obj = {
            name: "孙悟空"
        }

        // obj2 = obj;
        // obj2 = {}
        // obj2.name = "猪八戒"

        obj2 = null

        console.log(obj);
        console.log(obj2);

        const obj3 = {
            name: "猪八戒"

        }

        obj3.name = "唐僧";

        console.log(obj3);
    </script>
</head>

<body>

</body>

</html>
