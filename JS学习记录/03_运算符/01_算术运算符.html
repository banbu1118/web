<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <script>
        /* 
        运算符（操作符）
            - 运算符可以用来对一个或多个操作数（值）进行运算
            - 算术运算符：
                + 加法运算符}
                - 减法运算符
                * 乘法运算符
                / 除法运算符
                ** 幂运算
                % 模运算，两个数相除，取余数
            
            - 注意：
                - 算术运算时，除了字符串的加法，
                   其他运算的操作数是非数值时，都会转换为数值然后再运算


        */
        let a = 1 + 1
        a = 10 -5
        a = 2 * 4
        a = 10 / 5
        a = 10 / 3
        a = 10 / 0  // Infinity
        a = 10 ** 2
        a = 9 ** 0.5    // 开方运算
        a = 9 ** .5
        a = 10 % 3

        /* 
        js是一门弱类型语言，当语言运算时会通过自动的类型转换来完成运算
        */
        a = 10 - '5'    // 5
        a = 10 + true   //10+1=11
        a = 10 + null   //10+0=10
        a = 10 - undefined  //NaN


        /* 
        当任意一个值和字符串做加法运算时，它会先将其他值转换为字符串，
        然后在做拼串的操作
        
        可以利用这一特点来完成类型转换
            可以通过任意类型 + 一个空串来将其转换为一个字符串
                其原理和string()函数相同，但用起来更加简洁
        */
        a = 1 + '2'     //'1'+'2'= '12'


        a = true
        // a = String(a)
        a = true + 'hello'  //'truehello'
        a = true + ''   //'true'

        a = a + ''  //把a转为字符串
        console.log(typeof a, a);

    </script>
</head>
<body>
    
</body>
</html>
