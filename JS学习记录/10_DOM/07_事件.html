<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <button id="btn" onclick="alert('你点我干嘛')">点我一下</button> -->
    <!-- <button id="btn" ondblclick="alert('你点我干嘛')">点我一下</button> -->
    <!-- <button id="btn" onmouseenter="alert('你点我干嘛')">点我一下</button> -->
    <button id="btn">你点我干嘛</button>
    <script>
        /* 
            事件(event)
                - 事件就是用户和页面发生的交互行为
                    比如：点击按钮，鼠标移动，敲击键盘，松开按键
                - 可以通过为事件绑定响应函数（回调函数），来完成和用户之间的交互
                - 绑定响应函数的方式：
                    1.直接在元素的属性中设置
                    2.可以为元素的指定属性来设置回调函数的形式来绑定事件（一个事件只能绑定一个响应函数，不能绑定多个响应函数）
                    3.可以使用addEventListener()方法来绑定事件（可以绑定多个响应函数）

        */

        const btn = document.getElementById('btn');

        // 为按钮对象的事件属性绑定响应函数
        // btn.onclick = function() {
        //     alert('你点我干嘛~~');
        // }

        // btn.onclick = function() {
        //     alert('k1');
        // }

        btn.addEventListener('dblclick', function () {
            alert('你点我干嘛~~');
        });

        btn.addEventListener('dblclick', function () {
            alert('k2');
        });


    </script>
</body>

</html>
