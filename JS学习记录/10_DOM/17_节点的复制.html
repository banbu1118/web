<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn01">点我一下</button>

    <ul id="list1">
        <li id="l1">孙悟空</li>
        <li id="l2">猪八戒</li>
        <li id="l3">沙和尚</li>
    </ul>

    <ul id="list2">
        <li>蜘蛛精</li>
    </ul>

    <script>
        /* 
            点击按钮后，将id为list1的元素添加到list2中
        */
        const list2 = document.getElementById('list2');
        const l1 = document.getElementById('l1');

        const btn01 = document.getElementById('btn01');
        btn01.onclick = function () {
            //cloneNode() 方法返回一个克隆的节点，并复制其属性、样式、事件等。
            /* 
                使用clonenode()方法对节点进行复制时，它会复制节点的所有特点包括各种属性
                    这个方法默认只会复制当前节点，不会复制其子节点
                    如果要复制子节点，需要设置参数deep=true

            */
            const newl1 = l1.cloneNode(true)
            newl1.id = 'newl1';
            list2.appendChild(newl1);

        }
    </script>
</body>

</html>
