<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: green;
        }

        #box2 {
            width: 250px;
            height: 250px;
            background-color: #ff0;
        }

        #box3 {
            width: 200px;
            height: 200px;
            background-color: orange;

        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <a id="chao" href="https://lilichao.com">这是一个超链接</a>
    <script>

        /* 
            在dom中存储多种不同类型的事件对象
                - 多种事件对象有一个共同的祖先 Event
                    - event.target 事件的目标对象
                    - event.stopPropagation() 取消事件冒泡
                    - event.currentTarget 事件绑定的对象(同this)
                    - event.preventDefault() 阻止默认行为
                - 事件的冒泡(bubble)
                    - 事件的冒泡就是事件的向上传导
                    - 当元素上的某个事件被触发后，其祖先元素上的同类型事件也会被触发
                    - 冒泡的存在大大的简化了代码的编写，但是在一些场景下我们并不希望冒泡出现
                        不希望事件冒泡时，可以通过事件对象来取消冒泡

        */
        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');
        const box3 = document.getElementById('box3');
        const chao = document.getElementById('chao');


        box1.addEventListener('click', function (event) {

            /* 
                在事件的响应函数中：
                    event.target 表示的是触发事件的对象
                    this 绑定事件的对象
            */
            // console.log(event.target);
            // console.log(this);

            // alert("hello,我是box1")
            console.log(event.currentTarget);


        })

        // box2.addEventListener('click', function (event) {
        //     event.stopImmediatePropagation() // 取消事件冒泡
        //     alert("hello,我是box2")
        // })
        // box3.addEventListener('click', function (event) {
        //     event.stopPropagation(); // 取消事件冒泡
        //     alert("hello,我是box3")
        // })

        // chao.onclick = function () {
        //     alert("hello,我是超链接")

        //     return false; // 阻止超链接的默认行为
        // }

        chao.addEventListener('click', function (event) {
            event.preventDefault(); // 阻止超链接的默认行为
            alert("hello,我是超链接")
        })
    </script>
</body>

</html>
