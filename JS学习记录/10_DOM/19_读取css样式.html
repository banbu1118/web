<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box1::before{
            content: "hello";
            color: red;
        }
    </style>
</head>

<body>
    <button id="btn">点我一下</button>

    <hr>

    <div class="box1" style="width: 300px;"></div>

    <script>
        /* 
            点击按钮后，读取元素css样式
        */
        const btn = document.getElementById('btn');
        const box1 = document.querySelector('.box1');
        btn.onclick = function () {
            /* 
                getComputedStyle() 方法返回一个对象，包含了指定元素的所有 CSS 属性/值。
                    - 参数：
                        1.要获取样式的对象
                        2.要获取的伪元素
                    - 返回值
                        返回一个对象，对象中存储了当前元素的样式
                    
                    -注意：
                        样式中返回值不一定能拿来直接用，在使用前需要进行类型转换

            */
            const styleObj = getComputedStyle(box1);
            box1.style.width = parseInt(styleObj.width) + 100 + 'px';
            console.log(styleObj.left);
            
            
            const beforeStyle = getComputedStyle(box1, '::before');
            console.log(beforeStyle.color);



        }
    </script>
</body>

</html>
