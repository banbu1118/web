    <SCript>
        /* 
            元素节点(element node)
                - 在网页中，每个标签都是元素节点
                - 如何获取元素节点对象？
                    1.通过document对象来获取元素节点
                    2.通过document对象来创建元素节点
                - 通过document来获取已有的元素节点
                    document.getElementById()
                        - 根据id获取一个元素节点
                    document.getElementsByClassNam()
                        - 根据元素的class属性值获取一组元素节点
                        - 返回的是类数组对象
                        - 该方法返回的结果是一个实时更新的集合
                            当网页添加了元素时，集合也会实时刷新
                    document.getElementsByTagName()
                        - 根据标签名获取一组元素节点
                        - 返回的是类数组对象
                        - 该方法返回的结果是一个实时更新的集合
                    document.getElementsByTagName("*")
                        - 获取所有元素节点
                        - 返回的是类数组对象
                        - 该方法返回的结果是一个实时更新的集合
                    document.getElementsByName()
                        - 根据name属性值获取元素节点
                        - 返回的是类数组对象
                        - 该方法返回的结果是一个实时更新的集合
                        - 主要用于表单的元素获取
                    document.querySelector()
                        - 根据css选择器获取一个元素节点
                        - 返回的是单个元素节点对象
                        - 不会实时更新
                    document.querySelectorAll()
                        - 根据css选择器获取一组元素节点
                        - 返回的是类数组对象
                        - 不会实时更新

                    document.createElment()
                        - 根据标签名创建一个元素节点
                        - 返回的是单个元素节点对象
                        - 该方法可以创建各种元素节点
                        
        */
        const btn = document.getElementById("btn");

        const spans = document.getElementsByClassName("s1");
