<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2 {
            background-color: yellow;
            width:  300px;
            height: 500px;
            border: 10px green solid;
        }
    </style>
</head>

<body>
    <button id="btn">点我一下</button>

    <hr>

    <div class="box1"></div>

    <script>
        /* 
            点击按钮后，修改box1的宽度
        */
        const btn = document.getElementById('btn');
        const box1 = document.querySelector('.box1');
        btn.onclick = function () {
            //除了直接修改样式外，也可以通过修改class属性间接来修改样式
            /* 
                通过clas修改样式的好处：
                    1.可以一次性修改多个样式
                    2.对js和css解耦，提高代码的可维护性
            */
            // box1.className += ' box2';

            //元素.classlist是一个对象，对象中提供了对当前元素的类的各种操作方法

            /* 
                元素.classlist.add()向元素中添加一个或多个class
                元素.classlist.remove()从元素中删除一个或多个class
                元素.classlist.toggle()切换元素中的class
                元素.classlist.replace()替换元素中的class
                元素.classlist.contains()判断元素中是否包含某个class
            */
            // box1.classList.add('box2','box3');
            // box1.classList.add('box1');

            // box1.classList.remove('box2','box1');
            // box1.classList.toggle('box2');
            // box1.classList.replace('box1','box2')

            let result = box1.classList.contains('box2') //false
            console.log(result);
            
        }
    </script>
</body>

</html>
