<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>
    <script>
        /* 
        在js中，所有可以由我们自主命名的内容，都可以认为是一个标识符
        像 变量名 函数名 类名...

        使用标识符时，需要遵循如下规范：
            1.标识符只能含有字母、数字、下划线、$，且不能以数字开头
            2.标识符不能是js中的关键字和保留字
            3.命名规范：
                - 通常会使用驼峰命名法
                    - 首字母小写，每个单词开头大写
                    - maxlength : maxLength
                    - borderleftwidth : borderLeftWidth
                - 类名会使用大驼峰命名法
                    - 首字母代写，每个单词开头大写
                    - maxlength ：MaxLength
                - 常量字母会全部大写
                    - MAX_LENGTH
                    
         */
        let a = 10  //a就是一个标识符
        let abc = 22
        let abc123 = 33
        console.log(abc123);
    </script>
</head>
<body>
    
</body>
</html>
