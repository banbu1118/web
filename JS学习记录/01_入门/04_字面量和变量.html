<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /* 
        字面量
            - 字面量其实就是一个值，它所代表的含义就是它字面的意思
            - 比如：1 2 3  100 "hello" true null ....
            - 在js中，所有字面量都可以直接使用，但是直接使用字面量并不方便


        变量
            - 变量可以用来存储字面量
            - 变量中存储的字面量可以随意修改
            - 通过变量可以对字面量进行描述，变量方便修改

        */
       let x 
       x = 80
       x = "哈哈"

       let age
       age = 80
       age = 81
    //    console.log(age)


    /* 
    变量的使用
        - 声明变量：let 变量名
        - 变量赋值：a = 10
        - 声明和赋值同时进行：let i = 100
    */
   let a
   let b, c, d

   var e
   var f, g, h

   a = 10
   a = true
   a = "hello" 

   let i = 100

   console.log(i)

    </script>
</head>

</body>
</html>
