    <script>

        /* 
            所有的同类型对象，他们的原型都是同一个
                也就意味着，同类型对象的原型链是一样的

            原型的作用：
                原型就相当于一个公共的区域，可以被该类的所有实例访问
                    可以将该类实例中，所有的公共属性（方法）统一存储到原型中
                    这样我们只需要创建一个属性，即可被所有实例访问

                在js中，继承就是通过原型链来实现的
                    当继承时，子类的原型就是父类的实例

            在对象中有些属性是对象独有的，像name，age每个对象都应该有自己的值
                但是有些值对于每个对象都是一样的，像各种方法，对于一样的属性没必要重复创建
        */
        class Person {
            name = "孙悟空"
            age = 18

            sayHello() {
                console.log(`你好，我是${this.name}`)
            }
        }

        class Dog {

        }

        const p = new Person()
        
        const p2 = new Person()

        p.sayHello="hello"

        const d = new Dog()
        const d2 = new Dog()

        // console.log(p);
        // console.log(p2);
        // console.log(p == p2); // false

        // //所有的同类型对象，他们的原型都是同一个
        // console.log(p.__proto__ === p2.__proto__); // true


        class Animal {

        }

        class Cat extends Animal {}

        const cat = new Cat()

        console.log(cat.__proto__.__proto__.__proto__.__proto__);




    </script>
