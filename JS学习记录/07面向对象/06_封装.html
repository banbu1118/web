<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            面向对象的特点：
                封装、继承、多态

            1.封装
                - 对象就是用来存储不同属性的容器
                - 对象不仅负责存储属性，还要负责数据的安全
                - 直接添加到对象的属性，并不安全，因为它们可以被随意修改
                - 如何确保数据的安全：
                    1.私有化数据
                        - 将需要保护的属性设置为私有，只能在类内部访问
                    2.提供setter和getter方法来开放对数据的操作
                        - 属性设置私有，通过getters和setters方法带来的好处
                            1.可以控制属性的读写权限
                            2.可以在方法中对属性的值进行验证
                
                - 封装主要用来保证数据的安全
                -实现封装的方式
                    1.将属性设置为私有，只能在类内部访问
                    2.提供getter和setter方法来开放对数据的操作
                        get 属性名(){
                            return this._#属性名;
                        }

                        set 属性名(value){
                            // 对属性值进行验证
                            if(value){
                                this._#属性名 = value;
                            }
                        }


        */

        class Person {
            //私有化属性必须先声明
            #name
            #age
            #gender

            #address = "花果山" // 私有化数据，私有属性只能在类的内部访问

            constructor(name, age, gender) {
                this.#name = name;
                this.#age = age;
                this.#gender = gender;
            }

            sayHello() {
                console.log(this.name, this.#address);
            }

            //getter方法，用来读取属性
            getName() {
                return this.#name;
            }

            // setter方法，用来修改属性
            setName(name) {
                this.#name = name;
            }

            getAge() {
                return this.#age;
            }


            setAge(age) {
                if(age >= 0){
                this.#age = age;
                }
            }

            //另一种写法
            get gender() {
                // console.log("getter执行了");
                return this.#gender;
            }

            set gender(gender) {
                this.#gender = gender;
            }
        }

        const p1 = new Person('孙悟空',18,'男')
        // p1.age = -11   // 不能直接访问私有属性，会报错

        p1.setName('猪八戒')
        p1.setAge(-11)
        p1.gender = '女'



        console.log(p1.gender);


    </script>
</head>

<body>

</body>

</html>
