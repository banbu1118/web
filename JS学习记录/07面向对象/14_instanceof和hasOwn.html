        class Animal {}

        class Dog extends Animal {}

        const dog = new Dog();

        /* 
            instanceof 运算符用来判断一个对象是否是某个类的实例，返回一个布尔值。
                - instanceof检查的是对象是否在其原型链上有对应类型的prototype属性。

                -  dog->Animal的实例->Object实例->object原型

                - Object是所有对象的原型，所以任何和Object有关系的对象都可以用instanceof检查。
        */

        //查看dog是否是Animal的实例
        // console.log(dog instanceof Dog); // true

        // console.log(dog instanceof Animal); // true

        // const obj = new Object();

        // console.log(obj.__proto__);
        // console.log(Object.prototype);
        // console.log(dog.__proto__);
        // console.log(Dog.prototype);

        class Person {
            name = "孙悟空"
            age = 18

            sayHello() {
                console.log(`我是${this.name}`);
            }
        }

        const p = new Person();

        // console.log("name" in p); // true，检查对象是否有某个属性

        /* 
            in
            使用in运算符检查属性时，无论属性在对象中还是在原型中，都会返回true。

            hasOwnProperty
            使用hasOwnProperty方法检查属性时，只会检查自身属性，不会检查原型属性。

            Object.hasOwn(对象, 属性名) 
                - 用来检查对象是否有某个自身属性，返回一个布尔值。
                - 推荐使用
        */
        // console.log("sayHello" in p); 

        // console.log(p.hasOwnProperty("name")); // true，检查对象是否有某个自身属性

        // console.log(p.hasOwnProperty("sayHello")); // false，检查对象是否有某个自身属性

        // console.log(p.__proto__.hasOwnProperty("sayHello")); // true，检查原型是否有某个属性

        // console.log(p.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));    // true，检查原型的原型是否有某个属性


        console.log(Object.hasOwn(p, "name"));  // true，检查对象是否有某个自身属性

        console.log(Object.hasOwn(p, "sayHello"));  // false，检查对象是否有某个自身属性

        console.log(Object.hasOwn(p.__proto__, "sayHello"));  // true，检查原型是否有某个属性

        console.log(Object.hasOwn(p.__proto__, "hasOwnProperty"));  // true，检查原型的原型是否有某个属性
        
    </script>
