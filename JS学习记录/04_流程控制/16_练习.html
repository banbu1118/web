<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印乘法表</title>
   <style>
       /* 样式 */
       span{
           display: inline-block;
           width: 100px;
       }
   </style>
    <script>
        /* 
        
        打印99乘法表


        */


        //控制高度
        for(let i=1;i<=9;i++){
            //for循环控制宽度
            for(let j=1;j<=i;j++){
                document.write(`<span>${j} * ${i} = ${j*i}&nbsp;&nbsp;</span>`);
        }
        //换行
        document.write("<br>");
    }

    </script>
</head>
<body>
    
</body>
</html>
