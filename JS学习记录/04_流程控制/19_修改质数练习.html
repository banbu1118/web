<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改质数练习</title>
    <script>
        /* 
        优化前：
            1.10000：243ms 
            2.100000：30088ms

        第1次优化：
            1.10000：64ms 
            2.100000：2678ms

        第2次优化：
            1.10000：6ms 
            1.100000：19ms 
        */




        //开始一个计时器
        console.time("计算时间")

        //获取100以内的数字
        for (let i = 3; i < 100000; i += 2) {
            //判断是否为质数
            //创建一个变量来记录i的状态
            let flag = true;

            //获取1-i之间的数
            //修改循环次数，减少循环次数，优化运行时间
            for(let j = 2; j <= i**0.5; j++) {
                //判断index是否为i的因数
                if(i % j === 0) {
                    //如果是，则i不是质数，标记为false
                    flag = false;
                    //进入循环说明i一定不是质数，后续检查不必要，退出循环
                    break;
                }
            }

            //如果flag为true，则i是质数，打印出来
            if(flag) {
                // console.log(i);
            }
        }

        //结束计时器
        console.timeEnd("计算时间")
    </script>
</head>
