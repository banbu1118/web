<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if练习1</title>
    <script>
        /* 
        编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。
        */

        //编写一个程序，获取一个用户输入的整数。

        let num = +prompt("请输入一个整数")
        // let num = parseInt(prompt("请输入一个整数"))

        //验证一下用户输入是否合法，只有是有效数字时，我们才进行判断
        //我们不能使用==或===来检查一个值是否是NaN
        //可以使用isNaN()来检查一个函数是否是NaN

        if(isNaN(num) || num%1 !==0 ){
            alert(`${num}是NaN，你的输入有问题`)
        }else{
            if(num == 0){
                alert(`${num}是一个偶数`)
            }else if(num%2 == 0){
                alert(`${num}是一个偶数`)
            }else{
                alert(`${num}是一个奇数`)
        }
        }
    </script>
</head>

</body>
</html>
