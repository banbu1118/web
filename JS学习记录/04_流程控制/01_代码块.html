<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码块</title>
    <script>
        /* 
        使用{}来创建代码块，代码块可以用来对代码进行分组
            同一组代码块中代码，就是同一组代码，一个代码块要么都执行，要么都不执行

        let和var
            - 在js中，使用let声明的变量具有块作用域
                在代码块中声明的变量中，无法在代码块外部访问
            - 使用var声明的变量，不具有块作用域

        */

        { 
            var a = 10
        }

        console.log(a);

    </script>
</head>
<body>
    
</body>
</html>
