<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if练习2</title>
    <script>
        /* 
            - 练习2：
            从键盘输入小明的期末成绩:
                    当成绩为100时，'奖励一辆BMW'
                    当成绩为[80-99]时，'奖励一台iphone'
                    当成绩为[60-79]时，'奖励一本参考书'
                    其他时，什么奖励也没有
        */

        //创建一个变量接收成绩
        let grade = +prompt('请输入考试成绩')

        //检查输入是否合法
        if(isNaN(grade)|| grade<0 ||grade>100){
            alert('输入错误')
        }else{
            if(grade == 100){
                alert('奖励一辆BMW')
            }else if(grade>=80){
                alert('奖励一台iphone')
            }else if(grade>=60){
                alert('奖励一本参考书')
            }else{
                alert('什么奖励也没有')
            }
        }

        
    </script>
</head>

</body>
</html>
