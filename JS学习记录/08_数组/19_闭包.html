    <title>Document</title>
    <script>
        /*

        let a = "全局变量"

        /* 
            函数的外层作用域，在函数创建时就确定了(词法作用域)
                和调用的位置无关

            闭包利用的就是词法作用域
            
        */

        function fn() {
            console.log(a);

        }

        function fn2() {
            let a = "fn2中的a"

            fn()
        }

        // fn2()

        function fn3() {
            let a = "fn3中的a"

            function fn4() {
                console.log(a);
            }

            return fn4
        }

        let result = fn3()

        result()


    </script>
