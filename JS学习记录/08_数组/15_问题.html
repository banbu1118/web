<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        

        */
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
        }

        const personArr = [
            new Person("孙悟空", 18),
            new Person("沙和尚", 38),
            new Person("红孩儿", 8),
            new Person("白骨精", 16),
        ]


        // filter()函数用来对数组进行过滤
        /* 
            目前我们的函数只能过滤出数组中age小于18的元素
            但是我们需要的是可以自定义过滤条件的函数
                我们需要过滤更加灵活
                    比如：
                        过滤数组中age大于18的对象
                        过滤数组中age大于60的对象
                        过滤数组中age大于n的对象

                        过滤数组中name为xxx的对象
                        过滤数组中name包含xxx的对象
                        ...

            一个函数的参数也可以是函数
                如果将一个函数作为参数传递，那我们就称这个函数为回调函数（calllback function）
        */
        function filter(arr, cb) {

            const newArr = []

            for (let i = 0; i < arr.length; i++) {
                if (cb(arr[i])) {
                    newArr.push(arr[i])
                }
            }

            return newArr
        }

        function fn(a) {
            return a.age > 18
        }

        result = filter(personArr, fn)
        console.log(result);
    </script>
</head>
