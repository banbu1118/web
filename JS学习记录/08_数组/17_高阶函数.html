<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            希望在someFn()执行时可以记录1条日志

            在不修改原函数的基础上，为其增加记录日志的功能

            可以通过高阶函数，来动态的生成一个新函数
        */
        function someFn() {
            return "hello"
        }

        function outer(cb) {
            return () => {
                console.log("记录日志~~~~");
                
                const result = cb()

                return result
            }
        }

        function test(){
            console.log("测试一下~~~~");
            return "test"
            
        }

        let result = outer(someFn)

        // console.log(result);

        let newTest = outer(test)


        newTest()

    </script>
</head>

</html>
