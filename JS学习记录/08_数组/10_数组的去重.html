<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        
        
        */

        const arr = [1, 2, 1, 3, 2, 3, 3, 4, 5, 5, 6, 7]

        //编写代码去重

        //分别获取数组中的元素

        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
            //获取当前元素后面的元素
            for (let j = i + 1; j < arr.length; j++) {
                console.log("arr[j]=" + arr[j]);
                //如果当前元素和后面的元素相同，则删除后面的元素
                if (arr[i] === arr[j]) {
                    arr.splice(j, 1)
                    /* 
                    当arr[i]和arr[j]相等时，它会删除j位置的元素，并且后面的元素会前移一位，
                    所以j需要重新赋值为j--，以便后面的元素判断。
                    */
                    j--
                }
            }
        }

        console.log(arr);

    </script>
</head>

</body>

</html>
