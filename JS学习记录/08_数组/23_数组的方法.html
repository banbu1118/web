    <script>

        let arr = ["a", "c", "e", "f", "d", "b"]

        arr = [2, 3, 1, 9, 0, 4, 5, 7, 8, 6, 10]

        /* 
            sort()
                - sort() 方法用于对数组的元素进行排序。
                - 会改变原数组
                - sort默认会将数组升序排列
                    注意：sort默认会按照unicode编码排序，所以如果直接通过sort对数字进行排序，可能会出现排序错误的情况

                - 参数：
                    - 可以传递一个回调函数作为参数，通过回调函数来执行排序规则
                        (a,b) => a-b 升序排列
                        (a,b) => b-a 降序排列

            forEach(element, index, arr)
                - 用来遍历数组
                - 他需要一个回调函数，这个回调函数会被调用多次
                    数组中有几个元素，回调函数就会调用几次
                    每次调用，都会将数组的数据作为参数传递给回调函数
                - 回调函数有三个参数：
                    - element 数组中的当前元素
                    - index 数组中当前元素的索引
                    - arr 数组本身
                
            filter()
                - 将数组中符合条件的元素保存到一个新数组中返回
                - 他需要一个回调函数作为参数，会为每个元素去调用回调函数，并根据返回值决定是否将元素保存到新数组中
                - filter() 返回的是一个新数组，不会改变原数组
                - 参数：
                    - 回调函数，接收三个参数：
                        - element 数组中的当前元素
                        - index 数组中当前元素的索引
                        - arr 数组本身

            map()
                - 根据当前数组生成一个新数组
                - 需要一个回调函数作为参数
                    回调函数的返回值会成为新数组的元素
                - map() 返回的是一个新数组，不会改变原数组
                - 参数：
                    - 回调函数，接收三个参数：
                        - element 数组中的当前元素
                        - index 数组中当前元素的索引
                        - arr 数组本身
            
            reduce()
                - 可以用来将一个数组中的元素，合成一个值
                - 参数
                    1.回调函数，指定合并的规则
                    2.初始值，可选，默认为数组中的第一个元素


        */



        // console.log(arr);
        arr.sort((a, b) => a - b) // 升序排列
        arr.sort((a, b) => b - a) // 降序排列
        // console.log(arr);
