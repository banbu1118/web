<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4];
        const arr2 = [5,9, 1, 3, 2, 8, 0, 5, 7, 6, 4];

        function sort(array) {
            //浅复制
            // const arr = array.slice();
            const arr = [...array];

            for (let j = 0; j < arr.length - 1; j++) {
                for (let i = 0; i < arr.length - 1 - j; i++) {
                    if (arr[i] > arr[i + 1]) {
                        let temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                    }
                }
            }
            return arr;
        }

        let result= sort(arr2);

        console.log(arr2);
        console.log(result);

    </script>
</head>
