                    - arguments是一个类数组对象(伪数组)
                        和数组相似，可以通过索引来读取元素，也可以通过for循环变量，但是它不是一个数组，不能调用数组的方法
                    - 用来存储函数的实参
                        无论用户是否定义形参，实参都会传递到arguments对象中
                        可以通过arguments直接访问实参
            */

            arguments.forEach(ele => console.log(ele));
        }

        // fn(1, 10, 33)


        //定义一个函数，可以求任意个数值的和
        function sum() {
            //通过arguments，可以不受参数数量的限制，获取所有传入的参数
            let result = 0;
            for (let i = 0; i < arguments.length; i++) {
                result += arguments[i];
            }
            return result;
        }

        /* 
            可变参数，在定义函数时可以将参数指定为可变参数
                - 可变参数可以接收任意数量的实参，并将他们统一存储到一个数组中
                - 可变的参数的作用和arguments一样，但是也有一些不同点
                    1.可变参数的名字可以自己指定
                    2.可变参数就是一个数组，可以直接使用数组的方法
                    3.可变参数可以配置其他参数一起使用，但是必须放在最后面

        */

        function fn2(...args) {
            console.log(args);
        }

        function sum2(...num) {
            return num.reduce((a, b) => a + b, 0);
        }

        //可变参数和其他参数一起使用时，需要把可变参数放在最后面
        function fn3(a, b, ...args) {
            console.log(a+b);

            // for(let v of arguments){
            //     console.log(v);
            // }     
            console.log(args);

        }

        fn3(1, 3, 4, 6)
