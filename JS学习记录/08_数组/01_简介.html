    <script>
        /* 
            数组（Array）
                - 数组也是一种复合数据类型，在数组中可以存储多个不同类型的数据
                - 数组中存储的是有序的数据，数组中的每个数据都有一个唯一的索引
                    可以通过索引来获取数据
                - 创建数组
                    通过Arrry()来创建数组，也可以通过[]来创建数组
                - 索引(index)是一组大于0的整数
                - 数组中存储的数据叫元素
                
                - 向数组中添加元素
                    语法：
                        数组[索引] = 元素
                
                - 读取数组中元素
                    语法：
                        数组[索引]
                        -如果读取了一个不存在的元素，不会报错，而是返回undinfined
                
                - 数组的长度
                    语法：
                        数组.length
                        - 数组的长度是指数组中元素的个数
                        - 获取的实际值就是最大索引+1
                        - 向数组的最后添加元素
                            数组[数组.length] = 元素
                        - length是可以修改的
        */

        const obj = { name: "孙悟空", age: 18 }

        const arr = new Array()
        const arr2 = [1, 2, 3, 4, 5]

        arr[0] = 10
        arr[1] = 22
        arr[2] = 44
        arr[3] = 38

        //在使用数组时，应该避免非连续数组，因为它的性能不好
        // arr[100] = 99

        arr[0] = 77

        // console.log(arr[2]);

        // console.log(arr2);

        // console.log(typeof arr2);   //object

        // console.log(arr.length);

        //总是向数组的最好添加元素
        arr[arr.length] = 33
        arr[arr.length] = 55


        arr.length = 3   //修改数组的长度

        console.log(arr);
    </script>
