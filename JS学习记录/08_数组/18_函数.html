<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /* 
            创建一个函数，第一次调用打印1，第二次调用打印2，第三次调用打印3，以此类推。

            可以利用函数，来隐藏不希望被外部访问的变量

            闭包：
                闭包就是能访问到外部函数作用域的函数

            什么时候使用闭包：
                当我们需要隐藏一些不希望被别人访问的内容，就可以使用闭包
            
            构成闭包的要件：
                1.函数的嵌套
                2.内部函数要引用外部函数的变量
                3.内部函数要作为返回值返回
        */

        // let num = 0
        // function fn(){
        //     num++
        //     console.log(num)
        // }

        // fn()

        function outer() {
            let num = 0

            return () => {
                num++
                console.log(num);

            }
        }

        const newfn = outer()

        newfn()
    </script>
</head>
