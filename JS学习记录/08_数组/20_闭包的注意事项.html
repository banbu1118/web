<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function outer(){
            let someVar = "someValue"
            function inner(){
                console.log(someVar)
            }
            return inner
        }

        /* 
            闭包的生命周期：
                1.闭包在外部函数调用时产生，外部函数每次调用都会返回一个新的闭包。
                2.闭包在内部函数丢失时销毁（内部函数被垃圾回收了，包才会消失）
            
            注意事项：
                闭包主要用来隐藏一些不希望被外部所访问的内容
                    这就意味着闭包需要占用一定的内存空间

                相较于类，闭包比较浪费空间（类可以使用原型，而闭包不能）
                    需要执行次数少时，使用闭包
                    需要大量创建实例时，使用类
        */

        function outer2(){
            let num = 0
           return ()=>{
            num++
             console.log(num)
           }
        }

        // const  fn1 = outer2() //独立闭包
        // const  fn2 = outer2() //独立闭包

        let fn1 = outer2()
        let fn2 = outer2()

        fn1 = null
        fn2 = null

        // fn1() // 1
        // fn2() // 1


    </script>
</head>
<body>
    
</body>
</html>
