    <title>Document</title>
    <script>
        /* 
        push()
            - 在数组的末尾添加一个或多个元素，并返回新的长度。

        pop()
            - 删除数组的最后一个元素，并返回该元素的值。

        unshift()
            - 在数组的开头添加一个或多个元素，并返回新的长度。

        shift()
            - 删除数组的第一个元素，并返回该元素的值。

        splice()
            - 在数组中指定位置添加、删除或替换元素，并返回被删除的元素。
            - 参数
                1.删除的起始位置
                2.删除的元素个数
                3.要添加的元素（可选）
            - 返回值
                被删除的元素的数组

        reverse()
            - 颠倒数组中元素的顺序。



        */
        const arr = ["孙悟空", "猪八戒", "沙和尚"]

        // let result = arr.push("唐僧", "白骨精") // 在数组末尾添加元素

        // console.log(arr);

        // let result = arr.pop() // 删除数组末尾的元素

        // let result = arr.unshift("唐僧") // 在数组开头添加元素

        // let result = arr.shift() // 删除数组开头的元素


        // let result = arr.splice(1, 2, "白骨精") // 在数组中指定位置添加元素，并返回被删除的元素

        const arr2 = [1, 2, 3, 4, 5]

        arr2.reverse() // 颠倒数组中元素的顺序

        console.log(arr2)

    </script>
