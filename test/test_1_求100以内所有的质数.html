<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_1_求100以内所有的质数</title>
    <script>
        //获取2-100所有的数
        for(let i=2; i<100; i++){
            //创建一个变量，记录i的状态，默认为质数
            let flag = true

            //获取1-i之间的数
            for(let j=2; j<i; j++){
                //判断i是否为质数
                if(i %j === 0){
                    flag = false
                }
            }
            //如果flag为true，i为质数
            if(flag){
                console.log(i)
            }
            
        }
    </script>
</head>

</body>
</html>
