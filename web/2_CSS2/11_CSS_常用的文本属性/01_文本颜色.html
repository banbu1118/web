<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_文本颜色</title>
    <style>
        div {
            font-size: 100px;
        }
        .atguigu1 {
            color: red;
        }
        .atguigu2 {
            color: rgb(255, 0, 0);
        }
        .atguigu3 {
            color: rgb(255, 0, 0, .5);
        }
        .atguigu4 {
            color: #0000FF;
        }
        .atguigu5 {
            color: #0000FF88;
        }
        .atguigu6 {
            color: #00F8;
        }
        .atguigu7 {
            color: hsl(0, 100%, 50%);
        }
        .atguigu8 {
            color: hsl(0, 100%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
    <div class="atguigu6">尚硅谷6</div>
    <div class="atguigu7">尚硅谷7</div>
    <div class="atguigu8">尚硅谷8</div>
</body>
</html>
