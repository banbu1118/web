<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>18_选择器优先级_详细聊</title>
    <style>
        #test #atguigu {
            color: purple;
        }
        #atguigu {
            color: orange;
        }
        .container span.slogan {
            color: red;
        }
        div>p>span:nth-child(1) {
            color: green;
        }
        /* 优先级最高 !important */
        .slogan {
            color: skyblue !important;
        }
    </style>
</head>
<body>
    <div class="container" id="test">
        <p>
            <span class="slogan" id="atguigu">尚硅谷，让天下没有难学的技术!</span>
            <span>欢迎同学们来学习!</span>
        </p>
    </div>
</body>
</html>
