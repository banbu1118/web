<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 100px;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            transform-origin:25% 25%;
            transform: rotate(0deg);
        }
        .test {
            width: 50px;
            height: 50px;
            background-color: orange;
        }
</style>
</head>
<body>
<div class="outer">
    <div class="inner">
        <div class="test">你好啊</div>
    </div>
</div>
<hr>
</body>
</html>
