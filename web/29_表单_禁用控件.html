<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单_禁用控件</title>
</head>
<body>
    <!-- <form action="https://www.baidu.com/s">
        <input type="text" name="wd" id="">
        <button>确认</button>
    </form> -->    
    <form action="https://search.jd.com/serach">
        <!--文本输入框-->
        账户：<input  disabled type="text" name="account" value="zhangsan" maxlength="10"><br>
        <!--文本输入框-->
        密码：<input type="password" name="pwd" value="zhangsan" maxlength="10"><br>
        <!--单选框-->
        性别：
        <input type="radio" name="gender" value="male" checked>男
        <input type="radio" name="gender" value="female">女<br>
        <!--多选框-->
        爱好：
        <input type="checkbox" name="hobby" value="smoke">抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm">烫头<br>
        其他：
        <textarea name="" cols="23" rows="3"></textarea><br>
        籍贯：
        <select name="place">
            <option value="冀">河北</option>
            <option value="鲁" selected>山东</option>
            <option value="粤">广东</option>
        </select>
        <!--隐藏域-->
        <input type="hidden" name="from" value="toutiao"><br>
        <!--确认按钮_第一种写法-->
        <!-- <button>确认</button> -->
        <!--确认按钮_第二种写法-->
        <input type="submit" value="确认">
        <!--重置按钮_第一种写法-->
        <!-- <button type="reset">重置</button> -->
        <!--重置按钮_第二种写法-->
        <input type="reset" value="重置">
        <!--普通按钮_第一种-->
        <!-- <button type="button">检测账户是否被注册</button> -->
        <!--普通按钮_第二种-->
        <input type="button" value="检测账户是否被注册">

    </form>



</body>
</html>
