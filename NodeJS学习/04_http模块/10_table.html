<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            padding: 20px 40px;
        }

        table tr:nth-child(odd) {
            background-color: rgb(7, 184, 46);
        }

        table tr:nth-child(even) {
            background-color: rgb(238, 36, 238);
        }

        table,
        td {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        //获取所有的td
        const tds = document.querySelectorAll('td');
        //遍历td
        tds.forEach(item => {
            item.onclick = function () {
                this.style.background = '#222';
            }
        })

    </script>

</body>

</html>
