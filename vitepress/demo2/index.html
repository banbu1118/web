    <!-- 运行时间统计 -->
    <script type="text/javascript">
        function siteTime() {
            window.setTimeout("siteTime()", 1000);
            var today = new Date();
            var startDate = new Date(Date.UTC(2023, 10, 18, 5, 20, 0)); // 注意月份是0-11
            var diff = today - startDate;

            var seconds = 1000;
            var minutes = seconds * 60;
            var hours = minutes * 60;
            var days = hours * 24;
            var years = days * 365.25; // 考虑到闰年

            var diffYears = Math.floor(diff / years);
            var diffDays = Math.floor((diff % years) / days);
            var diffHours = Math.floor((diff % days) / hours);
            var diffMinutes = Math.floor((diff % hours) / minutes);
            var diffSeconds = Math.floor((diff % minutes) / seconds);

            document.getElementById("sitetime").innerHTML = " 本网站已运行 " + diffYears + " 年 " + diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒 ";
        }

        siteTime();
    </script>
