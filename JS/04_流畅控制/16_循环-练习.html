<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_循环-练习</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
    <script>
        /* 
        练习：
        在网页打印九九乘法表

        练习:
        编写代码，求100以内所有的质数

        */

        for(let i=1; i<=9; i++){
            for(let j=1; j<i+1; j++){
                document.write(`<span>${j}*${i}=${j*i}</span>`)
            }
            document.write("<br>")
        }
    </script>
</head>
<body>

</body>
</html>
