<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
    <script>
        /* 
        if-else语句
        语法:
        if(条件表达式){
            语句...
        }else{
            语句...
        }

        执行过程：
        if-else执行时，先对条件表达式进行求值判断，
        如果结果为true，则执行if后的语句
        如果结果为false，则执行false后的语句

        if-else if-else语句
        语法：
        if(条件表达式){
            语句...
        }else if(条件表达式){
            语句...
        }else if(条件表达式){
            语句...
        }else{
            语句...
        }

        执行流程：
        if-else if-else语句，会自上而下对if后的条件表达式进行求值判断
        如果条件表达式为true，则执行if后的语句，执行完毕语句结束
        如果条件表达式为false，则继续向下判断，直到找到true为止
        如果条件表达式都是为false，则执行else后的语句

        注意：
        if-else if-else语句中，只有一个代码块被执行
        一旦有执行的代码块，下面的条件都不会执行判断了
        所以一定要注意，条件的编写顺序
        */

        let age = 200
        if(age >= 60){
            alert('你已经退休了！')
        }else{
            alert('你还没有退休！')
        }

        if(age >= 100){
            alert('你真是一个长寿的人')
        }else if(age >= 80){
            alert('你比楼上那位年轻不少')
        }else if(age >= 60){
            alert('你已经退休了')
        }else if(age >= 30){
            alert('你已经步入中年了')
        }else if(age >= 18){
            alert('你已经成年了')
        }else{
            alert('你还未成年')
        }

        // age = 30
        // if(age >= 18 && age < 30){
        //     alert('你还未成年')
        // }else if(age >= 30 && age < 60){
        //     alert('你已经成年了')
        // }else if(age >= 60){
        //     alert('你已经退休了')
        // }

    </script>
</head>

</body>
</html>
