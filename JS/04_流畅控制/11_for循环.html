    <title>for循环</title>
    <script>
        /* 
        for循环
        作用:for循环和for循环没有本质区别，都可以用来反复执行代码
        区别:for循环更加清晰

        for循环语法：
        for(1.初始化表达式; 2.条件表达式; 4.更新表达式){
            3.语句...
        }


        执行流程：
        1.执行初始化表达式，初始化变量
        2.执行条件表达式，判断循环是否执行（true执行，false终止）
        3.判断结果为true，执行循环体
        4.执行更新表达式，对初始化变量修改
        5.重复步骤2，直到判断为false为止

        初始化表达式，在循环的整个周期中只会执行一次
        for循环中的表达式都可以省略

        使用let在for循环()中声明的变量是局部变量，循环外无法访问
        使用var在for循环()中声明的变量可以在for循环外访问

        创建死循环的方式：
        while(1){}

        for(;;){}

        练习1：
        求100以内所有3的倍数（个数和总和）



        */
