<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-练习2</title>
    <script>
        /* 
         练习2：
        从键盘输入小明的期末成绩：
        当成绩为100时，“奖励一辆BMW”
        当成绩为[80-99]时，“奖励一台iphone”
        当成绩为[60-79]时，“奖励一本参考书”
        其他时，什么奖励也没有
       
        */

        let num = +prompt("请输入小明的期末成绩：")
        if(isNaN(num) || num < 0 || num > 100){
            alert("请输入一个合法的分数")
        }if(num == 100){
            alert("奖励一辆BMW")
        }else if(num >= 80){
            alert("奖励一台iphone")
        }else if(num >= 60){
            alert("奖励一本参考书")
        }else{
            alert("什么奖励也没有")
        }
    </script>
</head>
<body>
    
</body>
</html>
