<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_循环-练习2</title>
    <script>
        /* 
        练习:
        编写代码，求100以内所有的质数
        
        */
       for(let i=2; i<100; i++){

        //检查i是否为质数
        //创建一个变量，记录i的状态，默认i是质数
        let flag = true

        //获取1-i之间的数
        for(let j=2; j<i ; j++){
            //判断i能否被j整除
            if(i%j === 0){
                //进入判断，i不是质数，修改flag为false
                flag = false
            }
        }
        if(flag){
            console.log(i)
        }
       }
    </script>
</head>

</body>
