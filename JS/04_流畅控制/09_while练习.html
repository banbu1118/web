<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while练习</title>
    <script>
        /* 
        练习：
        假设银行存款的年利率为5%，问1000块存多少年可以变成5000块        
        
        */

        //创建一个变量表示钱
        let money = 1000

        //1000存一年多少钱（利息）
        // money = money + money * 0.05
        // money = money * 1.05
        // money *= 1.05
        // money *= 1.05
        // money *= 1.05

        //创建一个计数器来记录循环执行的次数
        let year = 0
        //编写循环，计算存款的年数
        while(money < 5000){
            money *= 1.05
            year++

        }
        console.log(`需要存${year}年，最终的钱为${money}元！`)
        
    </script>
</head>
