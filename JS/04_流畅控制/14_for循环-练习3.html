        //获取用户输入
        let num = +prompt("请输入一个大于1的整数：")

        //记录num是否为质数，默认是true，为质数
        let flag = true
        for(i=2; i<num; i++){
            if(num%i ===0){
                //如果num能被i整数，则num不是质数
                //当循环执行时，如果没有进入判断，则说明num是质数
                //哪怕判断执行了一次，也说明num不是质数
                flag=false
            }
        }
        if(flag){
            alert(`${num}是质数`)
        }else{
            alert(`${num}不是质数`)
        }
