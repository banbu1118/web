<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_嵌套循环</title>
    <script>
    /* 
    在循环中也可以嵌套其他的嵌套

    希望在网页中打印如下图片
    *****
    *****
    *****
    *****
    *****

    打印直角三角形
    *
    **
    ***
    ****
    *****

    打印倒直角三角形
    *****
    ****
    ***
    **
    *
    
    在网页打印九九乘法表

    当循环发生嵌套时，外循环每执行一次，内循环就会执行一个完整的周期
    */

    //这个for循环，可以用来控制图形的高度
    for(let i=0; i<5; i++){
        //创建内循环，控制图形的宽度
        for(let j=0; j<5; j++){
            document.write("*&nbsp;&nbsp;")
        }
        //br换行
        document.write('<br>')
    }


    //分割线
    document.write("<hr>")

    //这个for循环，可以用来控制图形的高度
    for(let i=0; i<5; i++){
        //创建内循环，控制图形的宽度
        for(let j=0; j<i+1; j++){
            document.write("*&nbsp;&nbsp;")
        }
        document.write('<br>')
    }

    document.write("<hr>")


    for(let i=0; i<5; i++){
        for(let j=5-i; j>0; j--){
            document.write("*&nbsp;&nbsp;")
        }
        document.write("<br>")
    }
    </script>
</head>
<body>
    
</body>
</html>
