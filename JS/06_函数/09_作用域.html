<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_作用域</title>
    <script>
        /* 
        作用域（scope）
        作用域指的是一个变量的可见区域 

        全局作用域
        全局作用域在网页运行时创建，在关闭网页时销毁
        所有直接编写到script标签中的代码都位于全局作用域中
        全局作用域中变量是全局变量，可以在任意位置访问


        局部作用域
        块作用域是局部作用域
        块作用域在代码块执行时创建，执行完毕销毁
        在块作用域中声明的变量是局部变量，只能在块内部访问，外部无法访问

        */

        let a = "变量a"

        {
            console.log(a)
        }

        {
            let b = "变量b"
            console.log(b)
            {
                console.log(b)
            }
        }
        console.log(b)

        function fn(){
            let b = 10
        }

    </script>
</head>

</body>
</html>
