    <title>07_函数的返回值</title>
    <script>
        /* 
        
        */
       function sum(a, b){
            // console.log(a+b)
            //计算完成后，将计算结果返回，而不是直接打印
            return a+b
       }


    function fn(){
        /* 
        在函数中，可以通过return关键字来指定函数的返回值
        返回值就是函数执行的结果，函数执行完毕返回值便会作为结果返回

        在js中，任何值都可以作为返回值使用（包括对象，函数）
        如果return后不跟任何值，则相当于返回undefined
        如果不写return，那么函数返回值还是undefined

        return一执行，函数立即执行
        */
    //    return true
    //    return {name:"孙悟空"}
    // return ()=>alert(123)
    // return

    alert(123)
    return
    alert(456)
    }

    let result = fn()

    // result = sum(123,456)

    // result = sum(10,result)

    console.log(result)

    // console.log("result=",result)

    // console.log(fn())

    </script>
