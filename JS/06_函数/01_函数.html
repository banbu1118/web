<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_函数</title>
    <script>
        /* 
        函数
        函数也是一个对象
        它具有其他对象所有的功能
        函数可以存储代码，可以在需要的时候调用这些代码

        语法
        function 函数名(){
            语句..
        }


        调用函数
        调用函数就是执行函数中存储的代码

        使用typeof检查函数对象，会返回function
        */

        //创建一个函数对象
        function fn(){
           console.log("你好")
           console.log("hello")
           console.log("萨瓦迪卡")
           console.log("阿里哈撒有")
        }

        console.log(typeof fn)

        // fn()
        // fn()
        // fn()


    </script>
</head>
<body>
    
</body>
</html>
