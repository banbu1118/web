<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_严格模式</title>
    <script>
        /* 
        js中运行代码的模式有两种
        正常模式:
        默认情况代码运行在正常模式
        正常模式中，语法的检查并不严格
        它的原则是：能不报错的地方尽量不报错

        这种处理方式导致代码的运行性能较差

        严格模式:
        在严格模式下，语法检查会变得严格
        1.禁止一些语法
        2.更容易报错
        3.提升性能

        在还发中，尽量使用严格模式
        这样可以将一些隐藏的问题消灭在萌芽阶段，同时提升代码运行性能

        */
       "use strict"     //全局严格模式

        let a = 10

        // console.log(a)

        function fn(){
            "use strict"   //局部严格模式
            
        }



    </script>
</head>
