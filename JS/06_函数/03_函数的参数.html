        /* 
        形式参数
        在定义函数时，可以在函数中指定数量不等的参数(形参)
        在函数中定形参，就相当于在函数中声明了对应的变量，但是没有赋值

        实际参数
        在调用函数时，可以在函数()传递数量不等的实参
        实参会赋值给实际的形参

        参数
        如果实参和形参数量相同，则对应的实参会赋值给对应的形参
        如果实参多于形参，则多余的实参不会使用
        如果形参少于实参，则多余的形参为undefined


        1.函数声明
        function 函数名([参数]){

        }

        2.函数表达式
        const 变量 = function([参数]){
            语句...
        }

        3.箭头函数
        ([参数]) => {
            语句...
        }
        
        参数的类型
        js中不会检查参数的类型，可以传递任何类型的值作为参数
        */

        function fn(a, b){
            console.log("a=", a)
            console.log("b=", b)
        }
        fn(1,10)

        function sum(a, b){
            console.log(a+b)
        }

        sum(1,2)
        sum(4,5,6,7)

        
        fn(2)

        fn(true)
        fn("hello")
        fn(null,11n)
        fn({name:"孙悟空"},"hello")

        function sum2(a,b){
            console.log(a+b)
        }

        sum2("hello ","world")
