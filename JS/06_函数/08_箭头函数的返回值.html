<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_箭头函数的返回值</title>
    <script>
        /* 
        箭头函数的返回值，可以直接写在箭头的后面
        如果直接在箭头后设置对象字面量为返回值，那么对象字面量必须使用括号()
        */
        const sum = (a, b) => a + b

        const fn = () => ({name:"孙悟空"})

        result = sum(123, 456)

        result = fn()

        console.log(result)
    </script>
</head>
<body>
    
</body>
</html>
