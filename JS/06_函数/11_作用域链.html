        作用域链
        当我们使用一个变量时
        js解释器会优先在当前作用域中寻找变量
        如果找到则直接使用
        如果没有找到，则去上一层作用域中寻找，找到了则使用
        如果没有找到，继续去上一层寻找，以此类推
        如果全局作用域也没有找到，则报错 xxx is not defined  
        */
