        //当且仅当只有一个参数时，可以省略()

         fn2(123,456)

         //定义参数时，可以为参数指定默认值
         //默认值会在没有实参时生效
        const fn3=(a=10,b=20,c=30) => {
            console.log("a=",a)
            console.log("b=",b)
            console.log("c=",c)
        }

        fn3(1,2)
