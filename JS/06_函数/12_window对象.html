<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_window对象</title>
    <script>
        /* 
       window对象
       在浏览器中，为我们提供了一个window对象，可以直接访问
      
       window对象代表的是浏览器窗口，通过该对象可以对浏览器窗口进行各种操作
       除此自外，window对象还负责存储js中的内置对象和浏览器的宿主对象
       
       window对象的属性可以通过window对象访问，也可以直接访问
       
       函数可以认为是window的方法
        */
    //    alert(window)
    //    window.alert(123)

    //    window.console.log("哈哈")

    window.a = 10   //向window中添加的属性，会自动成为全局变量

    // console.log(a)

    /* 
    var用来声明变量，作用和let相同，但是var不具有块作用域
    在全局中声明的变量，都会作为window对象的属性保持
    使用function声明的函数，都会作为window的方法保存
    使用let声明的变量不会存储在window，而是存在一个秘密的小地方
    */

    var b = 20

    // function fn(){
    //     alert("我是fn")
    // }

    // fn()
    // window.fn()
    
    // console.log(window.b)

    // let c = 33

    window.c = 44
    // console.log(c)
    // console.log(window.c)

    function fn2(){
        // let d = 10
        // var d = 10   //var虽然没有块作用域，但是又函数作用域
        d = 10      //在局部作用域中，如果没有使用var或let声明变量，则变量会自动成为window对象的属性，也就是全局变量，不推荐这么写
    }

    fn2()

    console.log(d)


    </script>
</head>
