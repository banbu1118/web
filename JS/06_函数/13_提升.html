<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_提升</title>
    <script>
        var a
        /* 

        为了合理的分配内存，才有提升的做法。

        
        变量的提升
        使用var声明的变量，它会在所用代码执行前被声明（不会被赋值）
        所以我们可以在变量声明前就访问变量

        函数的提升
        使用函数声明创建的函数，会在代码执行前被创建
        所以我们可以在函数声明前调用函数

        let声明的变量实际上也会有提升，但是赋值之前解释器禁止访问该变量
        */

        // console.log(b)

        let b = 10

        // console.log(b)

        // fn()
        function fn() {
            alert("我是fn函数")
        }

        // fn()




        // fn2()
        // var fn2 = function(){     //这个不行，必须是function开头的函数才会被提升

        // }



        // console.log(a)
        // a = 10
        var a = 10


        // console.log(a)


    </script>
</head>

</body>
</html>
