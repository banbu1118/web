<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_this</title>
    <script>
        /* 
        函数在执行时，js解释器每次都会传进一个隐含的参数——this
        this会指向一个对象
        this所指向的对象会根据函数调用方式的不同而不同

        1.以函数形式调用时，this指向为window
        2.以方法的形式调用时，this指向的是方法的对象
        ...

        通过this，可以在方法中调用方法的对象
        */



    function fn(){
        // console.log(this === window)
        console.log("fn打印",this)
    }

    const obj = {name:"孙悟空"}

    obj.test = fn

    const obj2 = {name:"猪八戒", test:fn}

    // window.fn()
    fn()
    
    // obj.test()  // {name: '孙悟空'}
    // obj2.test() //{name: '猪八戒'}

    const obj3 = {
        name:"沙和尚",
        sayHello:function(){
            console.log(this.name)
        },
    }
    const obj4 = {
        name:"唐僧",
        sayHello:function(){
            console.log(this.name)
        }
    }

    obj3.sayHello()
    obj4.sayHello()

    //为两个对象添加方法，可以打印自己的名字




    </script>
</head>
<body>
    
</body>
</html>
