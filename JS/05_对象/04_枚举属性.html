<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枚举属性</title>
    <script>
        /* 
        枚举属性
        将对象中的所有属性全部获取

        for-in语句
        语法：
        for(let proName in 对象){
            语句...
        }

        for-in的循环遍历会多次执行，有几个属性就会执行几次
        每次执行时，都会将属性名赋值给我们定义的变量

        注意：
        并不是所有的属性都可以枚举，比如使用符号添加的属性
         */
        let obj = {
            name:'孙悟空',
            age:18,
            gender:"男",
            address:"花果山",
            [Symbol()]:"测试的属性"     //符号添加的枚举是不能枚举的
        }

        for(let proName in obj){
            console.log(proName,obj[proName])
        }
    </script>
</head>
<body>
    
</body>
</html>
