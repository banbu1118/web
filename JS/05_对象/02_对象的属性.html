<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_对象的属性</title>
    <script>
        /* 
        属性名：
        通常属性名是一个字符串，所有属性名可以是任何值，没有什么特殊的
        但是如果属性名太特殊了，不能直接使用，需要用[]来设置
        虽然如此，但是强烈建议也按照标识符的规范命名

        也可以使用符号作为属性名
        获取这种属性时，也必须使用symbol
        使用symbol添加的属性，通常是那些不希望被外界访问的属性

        属性值：
        对象的属性值可以时任意的数据类型
        也可以是一个对象

        使用typeof检查一个对象，返回一个object
        */
    let obj = Object()
    obj.name = "孙悟空"
    //    obj.if = "哈哈哈"    //不建议
    //    obj["233"] = "kk"    //不建议

    let mySymbo = Symbol()

    //symbol作为属性名
    // obj[mySymbo] = "通过symbol添加的属性"   //不推荐

    // console.log(obj[mySymbo])

    obj.age = 18
    obj["gender"] = "男"

    let str = "address"

    obj[str] = "花果山"     //相当于 obj["address"] = "花果山"

    // console.log(obj.age)
    // console.log(obj["age"])

    // obj.str = "哈哈"    //使用.的形式添加属性时，不能使用变量

    obj.a = 123
    obj.b = 'hello'
    obj.c = true
    obj.d = 123n
    obj.f = Object()
    obj.f.name = "猪八戒"
    obj.f.age = 28

    // console.log(obj[str])
    // console.log(obj.address)

    // console.log(obj.f.name)

    // console.log(typeof obj)


    /* 
     in 运算符
     用来检查对象中是否含有某个属性
     如果有返回true
     如果没有返回false
    */
    console.log("hah" in obj)
    </script>
</head>

</body>
</html>
