<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /* 
        字面量
        字面量其实就是一个值，他所代表的含义就是字面的意思
        比如：1 2 3  100 "hello" true null ....
        在js中，所有的字面量都是可以直接使用的,但是直接使用字面量并不方便

        变量
        变量可以用来存储字面量
        并且变量存储的字面量可以随时修改
        通过变量，可以对字面量进行描述，变量比较方便修改
        */ 

        let x
        x = 8
        x = "哈哈哈"

        let age
        age =80
        // console.log(age)

        /* 
        变量的使用
        声明变量：let 变量名 ;  var 变量 
        let是现在使用的，var是以前的
        变量赋值：a=10
        声明和赋值同时进行: let 变量=值
         */
        let a
        let b
        let c

        var e
        var f,g

        a=true
        // console.log(a)

        let i=100
        console.log(i)
    </script>
</head>
<body>
    
</body>
</html>
