<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本语法</title>
    <script>
        /*
          1.多行注释
            test

        */

        // 2. 单行注释
        //alert("123")    //注释


        // 3.js严格区分大小写
        // Alert(123)
        // alert(123)


        /* 
         4.js中多个空格和换行会被忽略
         利用这个特点对代码进行格式化重构
        */
        // alert(
        //     2345
        //     )


        /*
          5.js中的每条语句都应该以分号结尾
          js中具有自动添加分号的机制，所以不写分号，解释器会自动添加分号
        */
        alert(456);
        console.log(222);
    </script>
</head>
<body>
    
</body>
</html>
