<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>
    <script>
        /* 
        在js中，所有我们可以自由命名的内容，都可以认为是一个标识符
        像 变量名 函数名 类名...
        使用标识符时，需要遵守如下的命名规范
        1.标识符只能含有字母、数字、下划线、$，且不能以数字开头
        2.标识符不能是js中的保留字和关键字
        3.命名规范：驼峰命名法
        例如：maxLength borderLeftwidth
        特殊情况：类型使用大驼峰命名法
        例如：MaxLength BorderLeftWidth
        常量的字母全部大写，也可以小写
        例如：MAX_LENGTH
        */
       let a = 10
       let abc123_$ = 22

    //    let @f = 5 不能含有特殊字符

    </script>
</head>
<body>
    
</body>
</html>
