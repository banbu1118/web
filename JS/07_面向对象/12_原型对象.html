        /* 
        所有的同类型对象它们的原型对象都是同一个
        也就意味着同类型对象的原型链就是同一个

        原型的作用：
        原型相当于一个公共的区域，可以被所有该类实例访问
        可以将该类实例中所有公共属性（方法）统一存储到原型中
        这样创建一个属性，就可以被所有实例访问

        js中继承就是通过原型来实现的
        当继承时，子类的原型就是一个父类的实例

        在对象中有些值是对象独有的，比如属性（name,age,gender）每个对象都应该有自己的值
        但是有些值对于每个对象来说都是一样的，比如方法，对于这些一样的值没必要重复创建

        */

        // console.log(p.__proto__===p2.__proto__);
        // console.log(p.__proto__===d.__proto__);

        class Animal{

        }

        class Cat extends Animal{

        }

        const cat = new Cat()

        //cat -> Animal
        console.log(cat.__proto__);

        //Animal -> object
        console.log(cat.__proto__.__proto__);

        //object -> object原型
        console.log(cat.__proto__.__proto__.__proto__);

        //object原型 -> null
        console.log(cat.__proto__.__proto__.__proto__.__proto__);
