<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_对象的结构</title>
    <script>
        /* 
        对象中存储数据的区域实际上有两个
        1.对象自身
        比如直接通过对象添加的属性
        在类中通过 x = y 的形式添加的属性，位于对象自身中

        2.原型对象(prototype)
        对象中还有一些内容会存储到其他的对象里（原型对象）
        在对象中会有一个属性，用来存储原型对象，这个属性叫__proto__

        原型对象也负责为对象存储属性
        当我们访问对象中属性时，会优先访问对象自身的属性
        对象自身不包含该属性时，才会去原型对象寻找
        会添加到原型对象中的情况：
            1.在类中通过XXX(){}方式添加的方法，位于原型中
            2.主动向原型对象中添加的属性和方法
        */


        class Person{
            name = "孙悟空"
            age = 18

            // constructor(){
            //     this.gender = "男"
            // }

            sayHello(){
                console.log("hello，我是",this.name);
            }
        }

        const p = new Person()

        p.sayHello = "hello"

        // p.address = "花果山"

        console.log(p.sayHello);
    </script>
</head>
<body>
    
</body>
</html>
