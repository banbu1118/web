<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_new运算符</title>
    <script>

        /* 
        new运算符是创建对象时要使用的运算符
        使用new时，到底发生了哪些事情

        当时使用new调用一个函数时，这个函数会作为构造函数调用
        使用new调用函数时，将会发生这些事
        1.创建一个普通的js对象（Object对象{}）,为了方便，称其为新对象
        2.将构造函数设置为prototypeof属性设置为新对象的原型
        3.使用实参来执行构造函数，并且将新对象设置为函数中的this
        4.如果构造返回的是一个非原始值，则该值会作为new运算符的返回值返回，
        如果构造函数的返回值是一个原始值或没有返回值，则新的对象将会作为返回值
        */

        function Myclass(){
            // var newInstance = {}
            // newInstance.__proto__ = Myclass.prototype

            return {name:"孙悟空"}
        }

        var mc = new Myclass()

        console.log(mc);
    </script>
