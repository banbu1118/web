<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_属性</title>
    <script>

        /* 
        类是创建对象的模板，要创建对象的第一件事就是定义类
        
        */

        class Person {
            /* 
            类的代码块，模式就是严格模式
            类的代码是用来设置对象的属性的，不是什么代码都能写
            */
           name = "孙悟空"  //Person的实例属性
           age = 18        //实例属性只能通过实例访问

           static test = "test静态属性"     //使用static声明的属性，是静态属性（类属性） Person.test
           static hh = "静态是属性"     //静态属性，只能通过类访问 Person.hh



        }

        const p1  = new Person()
        const p2  = new Person()

        console.log(p1)
        console.log(p2)



    </script>
</head>
<body>
    
</body>
</html>
