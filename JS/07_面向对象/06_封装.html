<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_封装</title>
    <script>

        /* 
        面向对象的特点：
        封装、继承、多态

        1.封装
        对象就是存储不同属性的容器
        对象不仅要负责存储属性，还要负责数据的安全
        直接添加到对象的属性，并不安全，因为它们可以被任意的修改
        如何确保数据的安全？
            1.私有化数据
            为需要保护的数据设置为私有，只能在类内部访问
            2.提供setter和getter方法来开放对数据的操作
            属性设置私有，通过getter和setter方法操作属性带来的好处
                1.可以控制属性的读写权限
                2.可以在方法中，对属性的值进行验证
            
            封装主要用来保证数据的安全
            实现封装的方式：
                1.属性私有化
                2.通过getter和setter方法来操作属性
                    get 属性名(){
                        return this.#属性
                    }

                    set 属性名(参数){
                        this.#属性 = 参数
                    }
        
        */

        class Person{

            // #address = "花果山"     //实例使用#开头就变成了私有属性

            #name
            #age
            #gender
            constructor(name, age, gender){
                this.#name = name
                this.#age = age
                this.#gender = gender
            }

            sayHello(){
                console.log(this.name)
            }

            //getter方法，读取属性
            getName(){
                return this.#name
            }

            //setter方法，设置属性
            setName(name){
                this.#name = name 
            }

            getAge(){
                return this.#age
            }

            setAge(age){
                if(age >= 0){
                    this.#age = age
                }
                // return this.#age = age
            }

            get gender(){
                console.log("getter执行了")
                return this.#gender
            }

            set gender(gender){
                console.log("setting执行了")
                this.#gender = gender
            }
        }
        const p1 = new Person("孙悟空", 18, "男")

        p1.setName("猪八戒")

        p1.setAge(-14)

        p1.gender = "女"

        console.log(p1.gender)
        

    </script>
</head>

</body>
