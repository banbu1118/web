<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_旧类</title>
    <script>

        /* 
        早期的js中，直接通过函数来定义类
        一个函数如果直接调用xxx()，那么这个函数就是一个普通函数
        一个函数如果通过new调用 new xxx()，那么这个函数就是构造函数
        */

        /* 
        等价于
        class Person{}
        */

        function Person(name, age) {
            //在构造函数中，this表示新建的对象
            this.name = name
            this.age = age

            // this.sayHello = function(){
            //     console.log(this.name);
            // }

        }

        //向原型中添加属性（方法）
        Person.prototype.sayHello = function(){
            console.log(this.name);
        }

        //静态属性
        Person.stateProperty = "xxx"

        //静态方法
        Person.stateMethod = function(){}

        // class Myclass{
        //     constructor(){

        //     }
        // }

        // new Myclass()
        const p = new Person()

        console.log(p);

    </script>
</head>

</body>
</html>
