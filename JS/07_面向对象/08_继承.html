<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_继承</title>
    <script>
        /* 
        
        继承
        可以通过extends关键字来完成继承
        当一个类继承另一个类时，就相当于另一个类中的代码复制到当前类中(简单理解)
        继承发生时，被继承的类称为父类（超类），继承的类称为子类
        通过继承可以减少重复的代码，并且可以在不修改一个类的前提对其进行扩展


        封装——安全性
        继承——扩展性
        多态——灵活性

        
        */

        class Animal{
            constructor(name){
                this.name = name
            }

            sayHello(){
                console.log("动物在叫~");
            }
        }


        class Dog extends Animal{
        }

        class Cat extends Animal{
        }

        class Snake extends  Animal{

        }

        const dog = new Dog("旺财")
        const cat = new Cat("汤姆")


        dog.sayHello()

        console.log(dog);


        cat.sayHello()
        console.log(cat);



    </script>
</head>
