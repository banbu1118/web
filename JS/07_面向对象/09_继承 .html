<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_继承</title>
    <script>
        /*

        继承
        通过继承可以在不修改一个类的情况下对其进行扩展
        
        OCP开闭原则
        程序应该对修改关闭，对扩展开放


        */

        class Animal{
            constructor(name){
                this.name = name
            }

            sayHello(){
                console.log("动物在叫~");
            }
        }


        class Dog extends Animal{
            //在子类中，可以通过同名方法来重写父类的方法
            sayHello(){
                console.log("汪汪汪");
            }
        }

        class Cat extends Animal{

            //重写构造函数
            constructor(name, age){
                //重写构造函数时，构造函数第一行代码必须为super()
                super(name) //调用父类的构造函数，继承父类的对象

                this.age = age
            }


            sayHello(){
                //调用一下父类的sayHello
                super.sayHello()  //在方法中，可以使用super来引用父类的方法

                console.log("喵喵喵");

            }
        }

        class Snake extends  Animal{

        }

        const dog = new Dog("旺财")
        const cat = new Cat("汤姆",3)


        dog.sayHello()

        console.log(dog);


        cat.sayHello()
        console.log(cat);



    </script>
</head>

</html>
