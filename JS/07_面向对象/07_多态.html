<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_多态</title>
    <script>

        class Person{
            constructor(name){
                this.name = name
            }
        }

        class Dog{
            constructor(name){
                this.name = name
            }
        }

        const d = new Dog("旺财")
        const p = new Person("孙悟空")

        // console.log(d)
        // console.log(p)


        /* 
        定义一个函数，这个函数将接收一个对象作为参数，他可以输出hello并打印对象的name属性

        多态
        在js中不会检查参数的类型，所以这就意味着任何数据都可以作为参数传递
        要调用某个函数，无需指定的类型，只要对象满足某些条件即可
        如果一个东西走路像鸭子，叫起来像鸭子，那么它就是鸭子
        多态为我们提供了灵活性
        */

        function sayHello(obj){
            console.log("hello," + obj.name)
        }


        sayHello(d)
        sayHello(p)
    </script>
</head>
<body>
    
</body>
</html>
