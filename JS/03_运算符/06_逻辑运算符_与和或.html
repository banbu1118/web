<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符_与和或</title>
    <script>
        /* 
        && 逻辑与
        可以对两个值进行与运算
        当&&左右都为true时，会返回true，否则返回false
        与运算时短路的与，有一个false，就不用看第二个了
        与运算是找false，如果找到false则直接返回，没有false才会返回true
        对与非布尔值进行运算时，它会转换为布尔值然后运算
        如果第一个值为false，则直接返回第一个值
        如果第一个值为true，则返回第二个值

        ||逻辑或
        可以对两个值进行或运算
        左右有true时，则返回true，否则返回false
        或运算是找true的，如果找到true直接返回，没有true才会返回false
        对于非布尔值，它会转换为布尔值，然后运算，但是最终会返回原值
        如果第一个为true，则返回第一个的原值
        如果第一个值为false，则返回第二个的原值

        */
       let result = true && true    //true
       result = true && false   //false

    //    result = false && alert(123)  


        result = 1 && 2     //返回2
        result = 1 && 0     //返回0
        result = 0 && NaN   //返回0
        result = 2 && 1  //返回0
        console.log(result)
       console.log(typeof result,result)

       result = true || false
       result = true || true
       result = false || false

    //    result = false || alert(123)

       result = 1 || 2  //1
       result = "hello" || NaN  //"hello"
       result = NaN || 1    //1
       result = NaN || null   //null
       console.log(result)
    </script>
</head>

</body>
</html>
