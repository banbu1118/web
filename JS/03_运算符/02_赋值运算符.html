<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        /* 
        赋值运算符用来将一个值赋值给一个变量
        = ：将符号右侧的值赋值给左侧的变量
        +=：a = a + n等价于a += n
        -=：a = a - n等价于a -= n
        /=：a = a / n等价于a /= n
        %=：a = a % n等价于a %= n
        **=：a = a ** n等价于a **= n

        ??:空赋值
        只有变量的值为null或undefined的时候才会赋值
        */
       let a = 10
       a = 5    //将右边的值赋值给左边的变量
       let  b = a   //一个变量只有在=左边时才是变量，在右边时它是一个值

       a = 66
       a + 66   //大部分运算符都不会改变变量的值
       a = a + 11   //大部分运算符都不会改变变量的值，赋值运算符除外
       console.log(a)

       a = 5 
       //a = a + 5
       //等效写法
       a += 5
       console.log(a)

       a ??= 101    //有效值赋值不会生效
       a = null
       a ??= 50
       console.log(a)

    </script>
</head>
<body>
    
</body>
</html>
