<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符_非</title>
    <script>
        /* 
        !逻辑非：
        可以对一个值进行非运算
        对布尔值取反
        对非布尔值取反，它会先转换为布尔值，然后进行取反，可以利用这个特点将其他类型转换为布尔值
        类型转换：
        转换为字符串：显式转换string()；隐式转换+ ""
        转换为数值：显式转换number()；隐式转换+
        转换为布尔值：显式转换boolen()；隐式转换!!


        &&逻辑与
        ||逻辑或
        */

        let a = NaN
        a = !a
        // a = !!a //取反两次转换为布尔值
        console.log(a)

        a = 123
        // a = Boolean(a)
        a = !!a
        console.log(typeof a, a)
    </script>
