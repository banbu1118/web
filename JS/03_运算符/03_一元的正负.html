<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元的正负</title>
    <script>
        /*
        一元的±
        +：不会改变数值的符号
        -：对数值符号位取反
        当我们对非数值类型进行运算时，会先将其转换为数值，然后再进行运算
        */
       let a = 10
       a = +a
       a = -a
       console.log(a)

       let b = '123'
       b = +b   //字符串转换为数字，等效于 b = number(b)
       console.log(typeof b,b)



       

    </script>
