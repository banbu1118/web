<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值</title>
    <script>
        /* 
        数值（number）
        js中所有的整数和浮点数都是number类型
        js中的数字不是无限大的，当数值超过一定范围后，会显示近似值
        infinity是一个特殊的数值表示无穷
        在js中进行一些高精度运算时，结果可能会不准确
        NaN也是一个特殊的数值，表示非法的数值
        */
       let a = 10
       a = 10.5
       a = 999999999999999991777
       a = 99999 ** 99999
       a = Infinity
       a = 1.111111111181111118
       a = 0.000000000000000000001
       a = 0.2 + 0.1
       a = 10/3
       a = 1 - 'a'  // NaN （Not a Number）

       /* 
       大整数（BigInt）
       大整数用来表示比较大的整数
       大整数使用n结尾，它可以表示的数字范围是无限大
       */
      a = 9999999999999999999999999999999999999n

      /* 
      其他进制的数字
      二进制：0b
      八进制：0o
      十六进制：0x
      */
     a = 0b1010
     a = 0o10
     a = 0xff
     console.log(a)
    </script>
</head>

</body>
</html>
