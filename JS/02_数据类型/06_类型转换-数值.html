<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换-数值</title>
    <script>
        /* 
        将其他数据类型转换为数值
        1.使用number()函数将其他类型转换为数值
        转换情况：

        字符串：
        字符串如果时一个合法的数字，则会自动转换为对应的数字
        如果不是合法的数字，则会转换为NaN
        如果字符串时空串或纯空格的字符串，则转换为0

        布尔值：
        true转换为1，false转换为0

        null:转换为0
        undefined:转换为NaN

        专用用来将字符串转换为数值的两个方法（只适用于字符串）
        parseInt()：将一个字符串转换为一个整数
        parseInt()解析时，会自左向右读取一个字符，直到读取到字符串中所有的有效整数
        也可以使用parseINt()来对一个数字取整
        
        parseFloat()：将一个字符串转换为小数
        parseFloat()解析时，会自左向右读取一个字符，直到读取到字符串中所有的有效小数

        */
       let a = '123'    //123
       a = 'abc'    //NaN
       a = ''       //0
       a = '   '    //0
       a = true   //1
       a = false   //0
       a = null   //0
       a = NaN   //NaN
       console.log(typeof a, a)

       a = Number(a)
       console.log(typeof a, a)


       let b = '123'
       b = '123px'  //123，只转换有效整数
       console.log(typeof b ,b)

       b = parseInt(b)
       console.log(typeof b, b)

       let c = '0.5'
       c = '0.6kk'
       c = parseFloat(c)
       console.log(typeof c, c)

       let d = 456.123
       d = parseInt(d)  //可以用来取整，但是性能不好
       console.log(typeof d, d)
    </script>
</head>
<body>
    
</body>
</html>
