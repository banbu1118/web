<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转化-布尔值</title>
    <script>
        /* 
        使用Boolean()函数将其他类型转换为布尔值
        转换的情况：
        数字：除了0和NaN是false，其余是true
        字符串：空串是false，其余是true
        null和undefined都转换为false
        对象都会转换为true

        总结：所有表示空性的、没有的、错误的，都会转换为false
        例如：0、NaN、null、undefined、fase
        */
       let a = 1
       console.log(typeof a, a)

       a = 2    //true
       a = -1   //true
       a = 0   //false
       a = NaN   //false
       a = Infinity   //true
       a = Boolean(a)
       console.log(typeof a, a)

       b = 'abc'    //true
       b = 'true'    //true
       b = 'false'    //true
       b = ''    //false
       b = '  '    //true
       b = Boolean(b)
       console.log(typeof b ,b )

       c = null     //false
       c = undefined     //false
       c = Boolean(c)
       console.log(typeof c,c)

    </script>
</head>
<body>
    
</body>
</html>
