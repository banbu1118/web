<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换-字符串</title>
    <script>
        /* 
        类型转换值将一种数据类型转换为其他类型
        其他类型转换为（字符串、数值和布尔值）

        转换字符串
        1.调用toString()方法将其他类型转换为字符串
        调用xxx的yyy方法：xxx.yyy
        由于null和undefined没有toString()时会报错，所以这两个东西调用toString()时会报错
        
        2.调用String()函数将其他类型转换为字符串
        调用xxx函数：xxx()
        对于拥有toString()方法的值调用函数String()函数时，实际上就是在调用toString()方法
        对于null，则直接转换为“null”
        对于undefined，直接转换为“undefined”
        
        实际主要使用String()函数转换类型，toString()方法用少

        */
       let a = 10
       console.log(typeof a, a)

       //a调用toString方法
       a = a.toString()     //这是调用方法是根据a的值创建了一个字符串

       console.log(typeof a, a)

       a = true
       a = a.toString()
       console.log(typeof a, a)

       a = 11n
       a = a.toString()
       console.log(typeof a, a)

    //    a = undefined
    //    a = a.toString()
    //    console.log(typeof a, a)

        let b = 33

        console.log(typeof b, b)

        // 调用Strin()函数
        b = String(b)
        console.log(typeof b, b)

        c = null
        c = String(c)
        console.log(typeof c, c)

        c = undefined
        c = String(c)
        console.log(typeof c, c)
       

    </script>
</head>

</body>
</html>
