<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他数据类型</title>
    <script>
        /* 
        布尔值（Boolean）
        布尔值主要用于逻辑判断
        使用typeof检查一个布尔值会返回“boolean”

        空值（null）
        空值表示空对象
        空值只有一个null
        使用typeof检查一个空值会返回一个“object”
        使用typeof无法检查一个空值

        未定义
        当声明一个变量没有赋值时，它的值就是undefined
        undefined类型的值只有一个 undefined
        使用typeof检查一个undefined类型的值时，会返回“undefined”

        符号（symbol）
        用来创建唯一标识
        使用typeof检查符号时会返回“symbol”

        js中，原始值一共有7种
        1.Number
        2.BigInt
        3.String
        4.Boolean
        5.Null
        6.Undefined
        7.Symbol
        这7种原始是构成数据的基石
        原始值在js中是不可逆类型，一旦创建就不能修改
        */

        let bool = true
        bool = false
        let num = 1
        
        // console.log( typeof bool)
        // console.log(num)

        let a = null

        // console.log(a)
        // console.log(typeof a)

        let b
        //等效写法
        let = undefined
        console.log(b)
        console.log(typeof b)


        let c = Symbol()    //调用了symbol()创建了一个符合
        console.log(c)
        console.log(typeof c)
    </script>
</head>
<body>
    
</body>
</html>
