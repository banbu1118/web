<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
    /*
    字符串
    在js中，使用单引号或双引号来表示字符串
    转义字符 \
        \"表示 "    
        \' 表示 '    
        \\ 表示 \   
        \t表示 制表符   
        \n 表示 换行

    模板字符串
    使用反单引号` 来表示模板字符串
    模板字符串可以嵌入变量
    使用typeof检查一个字符串，返回string
    */
   let a = 'Hello'
   a = "你好"
   a = '这是一个"字符串"'
   a = "这是一个\"字符串"
   a = "这是一个反斜杠\\"
   a = "这是两个反斜杠\\\\"

   a = "哈哈\t哈哈哈"
   a = "哈哈\n哈哈哈"

   let name = "猪八戒"
   let str = `你好，${name}`
   a = `今天天
   气真不错`    //反单引号可以跨行使用，可以保留内容的空格
   console.log(str)
   console.log(a)


   let b = 10
   console.log(`b=${b}`)

   let c = "5"
   c = "hhh"
   c = `aaa`
   console.log(typeof c)
    </script>
</head>

</body>
</html>
